<!-- ADMIN -->

<nuxeo-slot-content name="adminAnalyticsMenuItem" slot="ADMINISTRATION_MENU" order="10">
  <template>
    <nuxeo-filter user="[[user]]" expression="user.isAdministrator">
      <template>
        <nuxeo-menu-item name="analytics" label="analytics.heading" route="administration:analytics"></nuxeo-menu-item>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="adminAnalyticsPage" slot="ADMINISTRATION_PAGES">
  <template>
    <nuxeo-filter user="[[user]]" expression="user.isAdministrator">
      <template>
        <nuxeo-analytics name="analytics" selected="document-distribution"></nuxeo-analytics>
      </template>
    </nuxeo-filter>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="adminUserManagementMenuItem" slot="ADMINISTRATION_MENU" order="20">
  <template>
    <nuxeo-menu-item name="user-group-management" label="admin.usersAndGroups.heading" route="administration:user-group-management"></nuxeo-menu-item>
  </template>
</nuxeo-slot-content>
<nuxeo-slot-content name="adminUserManagementPage" slot="ADMINISTRATION_PAGES">
  <template>
    <nuxeo-user-group-management-page name="user-group-management" is-administrator$="[[user.isAdministrator]]" entity="[[entity]]"></nuxeo-user-group-management-page>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="adminVocabManagementMenuItem" slot="ADMINISTRATION_MENU" order="30">
  <template>
    <nuxeo-menu-item name="vocabulary-management" label="vocabularyManagement.heading" route="administration:vocabulary-management"></nuxeo-menu-item>

</nuxeo-slot-content>
<nuxeo-slot-content name="adminVocabManagementPage" slot="ADMINISTRATION_PAGES">
  <template>
    <nuxeo-vocabulary-management name="vocabulary-management" id="vocabulary"></nuxeo-vocabulary-management>
  </template>
</nuxeo-slot-content>

<nuxeo-slot-content name="adminAuditMenuItem" slot="ADMINISTRATION_MENU" order="40">

    <nuxeo-menu-item name="audit" label="audit.heading" route="administration:audit"></nuxeo-menu-item>
