<!--
`nuxeo-document-page`
@group Nuxeo UI
@element nuxeo-document-page
-->
<dom-module id="nuxeo-document-page">
  <template>
    <style>
      :host {
        @apply(--layout-flex);
        display: block;
      }

      /* info bar */
      .info-bar {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-justified);
        background: black;
        color: white;
        padding: 8px;
        margin-bottom: 16px;
      }

      /* page */
      .page {
        @apply(--layout-horizontal);
      }

      .page .main {
        @apply(--layout-vertical);
        @apply(--layout-flex-2);
        padding-right: 16px;
      }

      .page .side {
        @apply(--layout-vertical);
        @apply(--layout-flex);
      }

      .page .side .details {
        @apply(--layout-vertical);
      }

      .page .side .details .item {
        @apply(--layout-horizontal);
      }

      .page .side .details .item label {
        width: 100px;
        min-width: 100px;
      }

      @media (max-width: 1024px) {
        .page {
          flex-direction: column;
        }
        .page .main {
          padding: 0;
        }
      }

      /* Tasks */
      .process-running {
        background-color: #f68500;
        color: #fff;
      }

      .task-header {
        background-color: #fafcfd;
        color: var(--dark-primary-color);
        padding: 1em;
        margin-bottom: 1em;
      }

      .task-name {
        font-weight: bold;
      }

      .task-name-icon {
        --iron-icon-height: .9rem;
        --iron-icon-width: .9rem;
        border-radius: 50px;
        background-color: var(--dark-primary-color);
        color: white;
        padding: .4em;
        margin-right: .5em;
      }

      .workflow-name {
        font-size: .8em;
        font-weight: 300;
        margin-top: .5em;
      }

      #edit {
        position: absolute;
        top: 8px;
        right: 8px;
      }
    </style>

    <nuxeo-resource id="workflows" path="/id/[[document.uid]]/@workflow"></nuxeo-resource>
    <nuxeo-resource id="tasks" path="/id/[[document.uid]]/@task"></nuxeo-resource>

    <!-- infoBar - tasks -->
    <template is="dom-if" if="[[hasTaskToProcess]]">
      <template is="dom-repeat" items="[[tasks]]" as="task">
        <div class="info-bar">
          <div>
            <iron-icon class="icon" icon="icons:assignment-turned-in"></iron-icon>
            <span>[[i18n('documentPage.to.process')]] [[formatDate(task.dueDate)]]</span>
          </div>
          <paper-button class="primary" on-tap="_processTask" noink>[[i18n('documentPage.process.task')]]</paper-button>
        </div>
      </template>
    </template>

    <!-- infoBar - version -->
    <template is="dom-if" if="[[document.isVersion]]">
      <div class="info-bar">
        <div>
          <iron-icon icon="icons:info"></iron-icon>
          <span>[[i18n('versions.info', document.properties.uid:major_version, document.properties.uid:minor_version)]]</span>
        </div>
        <nuxeo-restore-version-button document="[[document]]"></nuxeo-restore-version-button>
      </div>
    </template>

    <!-- page -->
    <div class="page">

      <div class="main">
        <nuxeo-document-view document="[[document]]"></nuxeo-document-view>
      </div>

      <div class="side">

        <template is="dom-if" if="[[isProcessingTask]]" restamp>
          <template is="dom-repeat" items="[[workflows]]" as="workflow">
            <template is="dom-repeat" items="[[tasks]]" as="task">
              <paper-card>
                <div class="layout horizontal center task-header">
                  <iron-icon icon="icons:content-paste" class="task-name-icon"></iron-icon>
                  <div class="layout vertical flex">
                    <span class="task-name">[[i18n(task.name)]]</span>
                    <span class="workflow-name">[[i18n(task.workflowModelName)]]</span>
                  </div>
                  <paper-dialog id="graphDialog" with-backdrop>
                    <nuxeo-workflow-graph workflow-id="[[workflow.id]]"></nuxeo-workflow-graph>
                    <div class="buttons">
                      <paper-button dialog-dismiss>[[i18n('command.close')]]</paper-button>
                    </div>
                  </paper-dialog>
                  <paper-button noink on-tap="_toggleGraphDialog">[[i18n('documentPage.route.view.graph')]]</paper-button>
                </div>
                <nuxeo-document-task workflow="[[workflow]]" task="[[task]]">
                  <div class="buttons">
                    <paper-button noink on-tap="_cancelProcessTask">[[i18n('documentPage.process.task.later')]]</paper-button>
                  </div>
                </nuxeo-document-task>
              </paper-card>
            </template>
          </template>
        </template>

        <template is="dom-if" if="[[!isProcessingTask]]">
          <!-- details -->
          <paper-card>
            <div class="details">
              <div class="item">
                <label>[[i18n('documentPage.added.on')]]</label>
                <div>[[formatDate(document.properties.dc:created)]]</div>
              </div>
              <div class="item">
                <label>[[i18n('documentPage.added.by')]]</label>
                <nuxeo-user-tag user="[[document.properties.dc:creator]]"></nuxeo-user-tag>
              </div>
              <div class="item">
                <label>[[i18n('label.dublincore.state')]]</label>
                <nuxeo-tag uppercase>[[document.state]]</nuxeo-tag>
              </div>
              <template is="dom-if" if="[[hasFacet(document, 'Versionable')]]">
                <div class="item">
                  <label>[[i18n('label.dublincore.version')]]</label>
                  <nuxeo-document-versions document="[[document]]"></nuxeo-document-versions>
                </div>
              </template>
              <div class="item">
                <label>[[i18n('label.dublincore.contributors')]]</label>
                <nuxeo-tags type="user" items="[[document.properties.dc:contributors]]"></nuxeo-tags>
              </div>
              <template is="dom-if" if="[[hasWorkflowRunning]]">
                <div class="item">
                  <label>[[i18n('documentPage.process.title')]]</label>
                  <nuxeo-tag uppercase class="process-running">[[i18n('documentPage.process.running')]]</nuxeo-tag>
                </div>
              </template>
            </div>
          </paper-card>

          <!-- metadata -->
          <paper-card>
            <div hidden$="[[edit]]">
              <paper-icon-button id="edit" icon="editor:mode-edit" on-tap="_editMode" hidden$="[[!_canEdit(document)]]"></paper-icon-button>
              <nuxeo-document-metadata document="[[document]]"></nuxeo-document-metadata>
            </div>
            <nuxeo-document-edit document="[[document]]" hidden$="[[!edit]]"></nuxeo-document-edit>
          </paper-card>

          <!-- process -->
          <template is="dom-if" if="[[_canStartProcess(hasWorkflowRunning, processes)]]">
            <paper-card >
              <h3>[[i18n('documentPage.process.title')]]</h3>
              <paper-dropdown-menu label="[[i18n('documentPage.process.start.placeholder')]]" no-animations horizontal-align="left">
                <paper-menu class="dropdown-content" selected="{{selectedProcess}}" attr-for-selected="key">
                  <template is="dom-repeat" items="[[processes]]" as="process">
                    <paper-item key="[[process.workflowModelName]]">[[i18n(process.title)]]</paper-item>
                  </template>
                </paper-menu>
              </paper-dropdown-menu>
              <div class="buttons">
                <paper-button class="primary" on-tap="_startWorkflow">[[i18n('documentPage.process.start')]]</paper-button>
              </div>
            </paper-card>
          </template>

          <!-- collections -->
          <template is="dom-if" if="[[hasCollections(document)]]">
            <paper-card>
              <h3>[[i18n('documentPage.collections')]]</h3>
              <nuxeo-document-collections document="[[document]]"></nuxeo-document-collections>
            </paper-card>
          </template>

          <!-- activity -->
          <paper-card>
            <h3>[[i18n('documentPage.activity')]]</h3>
            <nuxeo-document-activity class="activity" document="[[document]]"></nuxeo-document-activity>
          </paper-card>

        </template>
      </div>
    </div>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-page',
        behaviors: [Nuxeo.LayoutBehavior],
        properties: {
          document: {
            type: Object,
            observer: '_documentChanged'
          },

          /* Running workflows on the document */
          workflows: {
            type: Object,
            observer: '_workflowsChanged'
          },

          /* Tasks of the workflows running on the document whom actor is the current user */
          tasks: {
            type: Array,
            observer: '_tasksChanged'
          },

          selectedProcess: {
            type: String
          },

          processes: {
            type: Array
          },

          /* Whether are running workflows on the document or not */
          hasWorkflowRunning: {
            type: Boolean,
            notify: true
          },

          /* Whether the user has any task to process or not */
          hasTaskToProcess: {
            type: Boolean
          },

          /* Whether the user is processing a task or not */
          isProcessingTask: {
            type: Boolean,
            value: false
          },

          edit: {
            type: Boolean,
            value: false
          }
        },

        listeners: {
          'document-version-changed': '_documentVersionChanged'
        },

        _documentVersionChanged: function(e) {
          if (e.detail.isVersion) {
            page('/doc/' + e.detail.uid);
          } else {
            page('/browse' + e.detail.doc.path + '@view');
          }
        },

        _documentChanged: function() {
          if (this.document) {
            this.workflows = this.document.contextParameters.runningWorkflows;
            this.tasks = this.document.contextParameters.pendingTasks;
            this.processes = this.document.contextParameters.runnableWorkflows;
            this.selectedProcess = this.processes.length > 0 ? this.processes[0].workflowModelName : null;
            this.isProcessingTask = false;
            this.edit = false;
          }
        },

        _canStartProcess: function() {
          return !this.hasWorkflowRunning && this.processes && this.processes.length > 0;
        },

        _workflowsChanged: function() {
          this.hasWorkflowRunning = this.workflows && this.workflows.length > 0;
        },

        _tasksChanged: function() {
          this.hasTaskToProcess = this.tasks && this.tasks.length > 0;
        },

        _startWorkflow: function() {
          var workflows = this.$.workflows;
          this.$.workflows.data = {
            'entity-type': 'workflow',
            'workflowModelName': this.selectedProcess,
            'attachedDocumentIds': [this.document.uid]
          };
          workflows.post().then(function() {
            this.fire('workflowStarted');
          }.bind(this));
        },

        _processTask: function() {
          this.isProcessingTask = true;
        },

        _cancelProcessTask: function() {
          this.isProcessingTask = false;
        },

        _toggleGraphDialog: function() {
          this.$$('#graphDialog').toggle();
        },

        _isMutable: function(document) {
          return !this.hasFacet(document, 'Immutable') && document.type !== 'Root' && document.state !== 'deleted';
        },

        _canEdit: function(document) {
          return document && document.type !== 'Root' &&
            this.hasPermission(document, 'Write') && this._isMutable(document);
        },

        _editMode: function() {
          this.edit = true;
        }

      });
    })();
  </script>

</dom-module>
