<html>
<head>
  <title>nuxeo-task-widget tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../../bower_components/polymer/polymer.html">

  <link rel="import" href="../../elements/nuxeo-task-widget/nuxeo-task-widget.html">
  <link rel="import" href="../../../bower_components/nuxeo-elements/nuxeo-resource.html">

  <script src="../../../bower_components/moment/moment.js"></script>
  <link rel="import" href="../../elements/nuxeo-task-widget/nuxeo-task-widget-record.html">

  <script src="../../../bower_components/page/page.js"></script>
  <link rel="import" href="../../elements/nuxeo-task-widget/nuxeo-task-widget-doc-enum.html">
  <link rel="import" href="../../../bower_components/nuxeo-elements/nuxeo-document.html">

  <script src="nuxeo-task-widget-catalog.js"></script>
  <script src="../test-helpers.js"></script>
</head>
<body>

<test-fixture id="nx">
  <template>
    <nuxeo-connection url="/dummy"></nuxeo-connection>
  </template>
</test-fixture>

<test-fixture id="tasks">
  <template>
    <nuxeo-task-widget username="Administrator"></nuxeo-task-widget>
  </template>
</test-fixture>

<script>
  suite('<nuxeo-task-widget>', function() {
    var server;

    setup(function() {
      server = sinon.fakeServer.create();
      server.autoRespond = true;
      server.respondWith(
        'POST',
        '/dummy/site/api/v1/automation/login',
        [
          200,
          {'Content-Type': 'application/json'},
          '{"entity-type": "login"}'
        ]
      );
      // login
      var nx = fixture('nx');
      var promise = nx.connect();
      return promise;
    });

    suite('tasks available', function() {
      setup(function() {
        server.respondWith(
          'GET',
          '/dummy/site/api/v1/task?userId=Administrator',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(taskResponse)
          ]
        );
        server.respondWith(
          'GET',
          '/dummy/site/api/v1/workflow/84ba0c6f-2fb7-46b7-afdc-084f0143d777',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(workflowResponse)
          ]
        );
        server.respondWith(
          'GET',
          '/dummy/site/api/v1/workflow/7dce44c3-ed75-47c2-9433-6ca92ff8a866',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(workflowResponse)
          ]
        );
        server.respondWith(
          'GET',
          '/dummy/site/api/v1/id/739cfadf-ab66-4611-aafc-9e3c96aa367d',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(docResponse1)
          ]
        );
        server.respondWith(
          'GET',
          '/dummy/site/api/v1/id/b00985aa-48e2-409f-890b-4f6e51f6a150',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(docResponse2)
          ]
        );
      });

      test('display tasks', function(done) {
        var tasks = fixture('tasks');

        timePasses(20).then(function() {
          flush(function() {
            expect(tasks.count).to.be.equal(2);
            var records = tasks.getElementsByTagName('nuxeo-task-widget-record');
            expect(records.length).to.be.equal(2);
            validateRecord(records[0], 'Administrator', 'January 28, 2016', docResponse1, function() {
              validateRecord(records[1], 'Administrator', 'February 1, 2016', docResponse2, done);
            });
          });
        });
      });
    });

    suite('no tasks available', function() {
      setup(function() {
        server.respondWith(
          'GET',
          '/dummy/site/api/v1/task?userId=Administrator',
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(emptyTaskResponse)
          ]
        );
      });

      test('display "There are no tasks to show."', function(done) {
        var tasks = fixture('tasks');

        timePasses(20).then(function() {
          flush(function() {
            expect(tasks.querySelector('.empty').textContent).to.be.equal('There are no tasks to show.');
            done();
          })
        });
      });
    });

  });
</script>

</body>
</html>
