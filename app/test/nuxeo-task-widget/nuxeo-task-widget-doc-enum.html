<test-fixture id="nx">
  <template>
    <nuxeo-connection url="/dummy"></nuxeo-connection>
  </template>
</test-fixture>

<test-fixture id="docenum">
  <template>
    <nuxeo-task-widget-doc-enum doc-id="739cfadf-ab66-4611-aafc-9e3c96aa367d"></nuxeo-task-widget-doc-enum>
  </template>
</test-fixture>

<script>
  suite('<nuxeo-task-widget>', function() {
    var server;

    setup(function() {
      server = sinon.fakeServer.create();
      server.autoRespond = true;
      server.respondWith(
        'POST',
        '/dummy/site/api/v1/automation/login',
        [
          200,
          {'Content-Type': 'application/json'},
          '{"entity-type": "login"}'
        ]
      );
      // login
      var nx = fixture('nx');
      var promise = nx.connect();
      return promise;
    });
    test('display documents involved in workflow', function(done) {
      var docenum = fixture('docenum');
      server.respondWith(
        'GET',
        '/dummy/site/api/v1/id/739cfadf-ab66-4611-aafc-9e3c96aa367d',
        [
          200,
          {'Content-Type': 'application/json'},
          JSON.stringify(docResponse1)
        ]
      );

      validateDocEnum(docenum, docResponse1, done);
    });
  });
</script>
