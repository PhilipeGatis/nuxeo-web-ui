<html>
<head>
  <title>nuxeo-query-widget tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../../bower_components/polymer/polymer.html">

  <script src="../../../bower_components/page/page.js"></script>
  <script src="../../../bower_components/moment/moment.js"></script>
  <script src="../../../bower_components/iron-test-helpers/mock-interactions.js"></script>
  <link rel="import" href="../../../bower_components/nuxeo-elements/nuxeo-page-provider.html">
  <link rel="import" href="../../elements/nuxeo-query-widget/nuxeo-query-widget.html">
  <link rel="import" href="../../elements/nuxeo-pageable-widget/nuxeo-pageable-widget.html">
  <script src="../test-helpers.js"></script>
</head>
<body>

<test-fixture id="nx">
  <template>
    <nuxeo-connection url="/dummy"></nuxeo-connection>
  </template>
</test-fixture>

<test-fixture id="queryW">
  <template>
    <nuxeo-query-widget query="SELECT * FROM Document WHERE dc:creator = 'Administrator'"></nuxeo-query-widget>
  </template>
</test-fixture>

<script>
  suite('<nuxeo-query-widget>', function() {
    var server;
    var page1, page2;
    var queryW;

    setup(function() {
      server = sinon.fakeServer.create();
      server.autoRespond = true;

      server.respondWith(
        'POST',
        '/dummy/site/api/v1/automation/login',
        [
          200,
          {'Content-Type': 'application/json'},
          '{"entity-type": "login"}'
        ]
      );

      // login
      var nx = fixture('nx');
      var promise = nx.connect();
      return promise;
    });

    suite('files present', function() {
      setup(function() {
        page1 = {
          "entity-type": "documents",
          "pageSize": 5,
          "currentPageSize": 5,
          "numberOfPages": 2,
          "entries": []
        };

        page2 = {
          "entity-type": "documents",
          "pageSize": 5,
          "currentPageSize": 3,
          "numberOfPages": 2,
          "entries": []
        }

        for (var i = 0; i < page1.currentPageSize; i++) {
          page1.entries.push({
            "entity-type": "document",
            "path": "/default-domain/workspaces/My Workspace/My Folder/file" + i,
            "type": "File",
            "properties": {
              "uid:major_version": 0,
              "uid:minor_version": 0,
              "dc:modified": "2016-01-27T17:36:28.27Z",
              "dc:lastContributor": "Administrator",
              "dc:title": "File " + i
            }
          });
        }

        for (var i = page1.currentPageSize; i < page2.currentPageSize + page1.currentPageSize; i++) {
          page2.entries.push({
            "entity-type": "document",
            "path": "/default-domain/workspaces/My Workspace/My Folder/file" + i,
            "type": "File",
            "properties": {
              "uid:major_version": 0,
              "uid:minor_version": 0,
              "dc:modified": "2016-01-27T17:36:28.27Z",
              "dc:lastContributor": "Administrator",
              "dc:title": "File " + i
            }
          });
        }

        server.respondWith(
          'GET',
          /.*\/dummy\/site\/api\/v1\/query\?currentPageIndex=0.*/,
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(page1)
          ]
        );

        server.respondWith(
          'GET',
          /.*\/dummy\/site\/api\/v1\/query\?currentPageIndex=1.*/,
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(page2)
          ]
        );
      });

      test('display first page', function(done) {
        queryW = fixture('queryW');
        timePasses(400).then(function() {
          flush(function() {
            validatePage1(done);
          });
        });
      });

      test('display second page', function(done) {
        queryW = fixture('queryW');
        queryW.pageNumber = 2;
        timePasses(400).then(function() {
          flush(function() {
            validatePage2(done);
          });
        });
      });

      test('switch from first to second page and back to first', function(done) {
        queryW = fixture('queryW');
        timePasses(400).then(function() {
          flush(function() {
            validatePage1();
            var but = queryW.$$('#nextBut');
            MockInteractions.tap(but);
            timePasses(400).then(function() {
              flush(function() {
                validatePage2();
                but = queryW.$$('#prevBut');
                MockInteractions.tap(but);
                timePasses(400).then(function() {
                  validatePage1(done);
                });
              });
            });
          });
        });
      });

      function validatePage1(done) {
        expect(queryW.numberOfPages).to.be.equal(2);
        expect(queryW.pageSize).to.be.equal(5);
        for (var i = 0; i < page1.currentPageSize; i++) {
          expect(queryW.currentPage[i].properties['dc:title']).to.be.equal('File ' + i);
        }
        if (done) {
          done();
        }
      }

      function validatePage2(done) {
        expect(queryW.numberOfPages).to.be.equal(2);
        expect(queryW.pageSize).to.be.equal(3);
        for (var i = 0; i < page2.currentPageSize; i++) {
          expect(queryW.currentPage[i].properties['dc:title']).to.be.equal('File ' + (i + page1.currentPageSize));
        }
        if (done) {
          done();
        }
      }
    });

    suite('no files present', function() {
      setup(function() {
        page1 = {
          "entity-type": "documents",
          "pageSize": 5,
          "currentPageSize": 5,
          "numberOfPages": 1,
          "entries": []
        };
        server.respondWith(
          'GET',
          /.*\/dummy\/site\/api\/v1\/query\?currentPageIndex=0.*/,
          [
            200,
            {'Content-Type': 'application/json'},
            JSON.stringify(page1)
          ]
        );
      });

      test('display "There are no documents to show."', function(done) {
        queryW = fixture('queryW');
        timePasses(20).then(function() {
          flush(function() {
            expect(queryW.querySelector('.empty').textContent).to.be.equal('There are no documents to show.');
            done();
          });
        });
      })
    });
  });
</script>

</body>
</html>
