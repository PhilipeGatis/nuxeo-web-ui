<html>
<head>
  <title>nuxeo-pageable-widget tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../../bower_components/web-component-tester/browser.js"></script>
  <link rel="import" href="../../../bower_components/polymer/polymer.html">

  <script src="../../../bower_components/page/page.js"></script>
  <link rel="import" href="../../elements/nuxeo-pageable-widget/nuxeo-pageable-widget.html">
  <script src="../../../bower_components/page/page.js"></script>
  <script src="../../../bower_components/moment/moment.js"></script>
  <script src="../test-helpers.js"></script>
</head>
<body>

<test-fixture id="pageable">
  <template>
    <nuxeo-pageable-widget></nuxeo-pageable-widget>
  </template>
</test-fixture>

<script>
  suite('<nuxeo-task-widget>', function() {
    var pageable;
    var pages;
    suite('files present', function() {
      setup(function() {
        pages = [{
          "entity-type": "document",
          "path": "/default-domain/workspaces/My Workspace/Test_Fl_/flowers-garden-colorful-",
          "type": "Picture",
          "properties": {
            "uid:major_version": 0,
            "uid:minor_version": 0,
            "dc:modified": "2016-01-27T17:36:28.27Z",
            "dc:lastContributor": "Administrator",
            "dc:title": "flowers-garden-colorful-colourful.jpg"
          }
        }, {
          "entity-type": "document",
          "path": "/default-domain/workspaces/My Workspace/My Folder/Uramaki.md",
          "type": "Note",
          "properties": {
            "uid:major_version": 0,
            "uid:minor_version": 1,
            "dc:modified": "2016-01-19T18:14:13.22Z",
            "dc:lastContributor": "Administrator",
            "dc:title": "Uramaki.md"
          }
        }];
      });
      test('display files', function(done) {
        pageable = fixture('pageable');
        pageable.page = pages;

        flush(function() {
          var rows = pageable.getElementsByClassName('doctable-row');
          expect(rows.length).to.be.equal(pages.length);
          var title, modified, lastContributor, version;
          for (var i = 0; i < pages.length; i++) {
            expect(rows[i].querySelector('#title').text).to.be.equal(pages[i].properties['dc:title']);
            expect(rows[i].querySelector('#modified').textContent).to.be.equal(pageable._formatDate(pages[i].properties['dc:modified']));
            expect(rows[i].querySelector('#lastContributor').text).to.be.equal(pages[i].properties['dc:lastContributor']);
            expect(rows[i].querySelector('#version').textContent).to.be.equal(pages[i].properties['uid:major_version'] + '.' + pages[i].properties['uid:minor_version']);
          }
          done();
        });
      });
    });
    suite('no files present', function() {
      setup(function() {
        pages = [];
      });
      test('display no files', function(done) {
        pageable = fixture('pageable');
        pageable.page = pages;

        flush(function() {
          var rows = pageable.getElementsByClassName('doctable-row');
          expect(rows.length).to.be.equal(0);
          done();
        });
      });
    });
  });
</script>

</body>
</html>
