<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-suggester`
@group Nuxeo UI
@element nuxeo-suggester
-->
<dom-module id="nuxeo-suggester">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      paper-input {
        width: var(--nuxeo-suggester-width, 60%);

        --paper-input-container-input: {
          color: var(--nuxeo-title-color);
          font-size: 28px;
        };

        --paper-input-container-underline: {
          background-color: white;
        };

        --paper-input-container-underline-focus: {
          background-color: white;
        };

        --paper-input-container-label: {
          color: #c6c6c6;
          font-size: 28px;
          line-height: unset;
          padding-left: 5px;
        };

        --paper-input-container-label-focus: {
          color: #e8e8e8;
          font-size: 28px;
          line-height: unset;
          padding-left: 5px;
        };
      }

      ::content .input-content.paper-input-container  label {
        left: 7px;
      }

      #searchButton {
        position: absolute;
        top: 0;
        right: 0;
        width: 65px;
        height: 59px;
        padding: 16px;
        background-color: rgba(0,0,0,0.05);
        color: var(--nuxeo-header-actions);
      }

      #searchButton:hover {
        background-color: var(--nuxeo-button-primary);
        color: var(--nuxeo-button-primary-text);
      }

      #searchButton.toggled {
        color: var(--nuxeo-button-primary-text);
        background-color: var(--nuxeo-button-primary);
        z-index: 1001;
      }

      #suggester {
        top: 0;
        left: 0;
        position: fixed;
        z-index: 1001;
        width: 100%;
        height: 100%;
      @apply(--layout-vertical);
      @apply(--layout-center);
      }

      #searchBar {
        height: 59px;
        background-color: white;
        z-index: 1002;
      @apply(--layout-horizontal);
      @apply(--layout-center);
      @apply(--layout-center-justified);
      @apply(--layout-self-stretch);
      }

      #results {
        width: var(--nuxeo-suggester-width, 60%);
        margin-top: 2px;
        margin-bottom: 32px;
        background-color: white;
        z-index: 1001;
        box-shadow: 0 0 24px 3px #aaa;
        border: var(--nuxeo-border);
      @apply(--layout-vertical);
      }

      .result {
        text-decoration: none;
        display: block;
        padding: 12px 16px;
        font-size: 22px;
      @apply(--layout-horizontal);
      @apply(--layout-center);
      }

      .result:hover {
        background-color: #efefef;
      }

      .result + .result {
        border-top: var(--nuxeo-border);
      }

      .result > iron-icon {
        margin-right: 8px;
      }

      .fade {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: fixed;
        opacity: .8;
        background: white;
      }

      .iron-selected {
        background-color: #e8e8e8;
      }
    </style>

    <nuxeo-connection id="nxcon"></nuxeo-connection>
    <nuxeo-operation id="op"
                     op="Search.SuggestersLauncher"
                     response="{{items}}"
                     params='{"searchTerm":"[[searchTerm]]"}'></nuxeo-operation>

    <div class="horizontal layout center flex">
      <div id="suggester" hidden$="[[!toggled]]">
        <div class="fade" on-tap="toggle"></div>
        <div id="searchBar" on-tap="_focusSearch">
          <paper-input id="searchInput"
                       value="{{searchTerm}}"
                       type="search"
                       label="[[i18n('ui.suggester.label', 'Search for documents\, users\, groups...')]]"
                       no-label-float></paper-input>
        </div>
        <div id="results" hidden$="[[!_canShowResuls(searchTerm, items)]]">
          <iron-selector id="selector">
            <template is="dom-repeat" items="{{items}}">
              <a class="result" href$="[[urlFor(item.type, item.id)]]" on-click="_itemClicked">
                <iron-icon src="[[_getIcon(item)]]"></iron-icon>
                <span class="ellipsis">[[item.label]]</span>
              </a>
            </template>
          </iron-selector>
        </div>
      </div>
      <paper-icon-button noink id="searchButton" icon="icons:search" name="browser"
                         on-tap="toggle"></paper-icon-button>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-suggester',

        behaviors: [Polymer.IronA11yKeysBehavior, Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior],

        properties: {
          toggled: {
            type: Boolean,
            notify: true,
            value: false
          },
          searchTerm: {
            type: String,
            value: '',
            notify: true,
            observer: '_searchTermChanged'
          },
          searchDelay: {
            type: Number,
            value: 200
          }
        },

        keyBindings: {
          'up': '_upPressed',
          'down': '_downPressed',
          'esc': 'closeResults',
          'enter': '_enterPressed',
          'tab': '_focusSearch'
        },

        toggle: function() {
          this.toggled = !this.toggled;
          this.searchTerm = '';
          this.toggleClass('toggled', this.toggled, this.$.searchButton);
          if (this.toggled) {
            this.$.searchInput.focus();
          }
        },

        closeResults: function() {
          this.toggle();
        },

        _searchTermChanged: function() {
          this.$.selector.selected = 0;
          if (this.searchTerm === '') {
            this.items = [];
          } else {
            this.debounce('suggester-search', function() {
              this.$.op.execute();
            }.bind(this), this.searchDelay);
          }
        },

        _canShowResuls: function() {
          return this.searchTerm !== '' && this.items &&
            (Array.isArray(this.items) ? this.items.length > 0 : true);
        },

        _getIcon: function(item) {
          return this.$.nxcon.url + item.icon;
        },

        _upPressed: function() {
          this.$.selector.selectPrevious();
        },

        _downPressed: function() {
          this.$.selector.selectNext();
        },

        _enterPressed: function() {
          this.$.selector.items[this.$.selector.selected].click();
        },

        _itemClicked: function() {
          this.toggle();
        },

        _focusSearch: function() {
          this.$.searchInput.focus();
        }
      });
    })();
  </script>
</dom-module>
