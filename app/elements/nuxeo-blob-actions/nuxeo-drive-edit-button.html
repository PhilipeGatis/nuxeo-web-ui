<!--
`nuxeo-drive-edit-button`
@group Nuxeo UI
@element nuxeo-drive-edit-button
-->
<dom-module id="nuxeo-drive-edit-button">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: inline-block;
      }
      paper-icon-button {
        height: 32px;
        width: 32px;
        @apply(--nuxeo-drive-edit-button-layout);
      }
    </style>

    <nuxeo-resource auto path="/token" params='{"application": "Nuxeo Drive"}' on-response="_handleTokens"></nuxeo-resource>

    <template is="dom-if" if="[[_isAvailable(blob)]]">
      <paper-icon-button icon="editor:mode-edit" id="driveBtn" on-tap="_go"></paper-icon-button>
      <paper-tooltip for="driveBtn">Open with Drive</paper-tooltip>
    </template>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-drive-edit-button',
      properties: {
        document: Object,
        blob: Object,
        tokens: Array
      },

      _isAvailable: function(blob) {
        if (!blob) {
          return false;
        }
        var isExcluded = false; //['Collection'].indexOf(this.document.type) !== -1;
        var isMainBlob = true;
        return !isExcluded && isMainBlob;
      },

      _go: function() {
        location.href = this.driveEditURL;
      },

      get driveEditURL() {
        if (!this.blob) {
          return '';
        }

        var parts = this.blob.data.split('/nxfile/');
        var baseUrl = parts[0];
        var downloadUrl = 'nxfile/' + parts[1];

        return [
          'nxdrive://edit',
          baseUrl.replace('://', '/'), // XXX replaceFirst
          //'user', this.$.nx.client.user.id, // XXX
          'repo', this.document.repository,
          'nxdocid', this.document.uid,
          'filename', this.blob.name,
          'downloadUrl', downloadUrl].join('/');
      },

      _handleTokens: function(e) {
        this.tokens = e.detail.response.entries.map(function(token) {
          return token.id;
        });
      }

    });
  </script>

</dom-module>
