<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">

<!--
`nuxeo-breadcrumb`
@group Nuxeo UI
@element nuxeo-breadcrumb
-->
<dom-module id="nuxeo-breadcrumb">
  <template>

    <style is="custom-style" include="shared-styles">
      :host {
        min-width: 8em;
      }

      .breadcrumb, .shortBreadcrumb {
        margin: -.5rem 1.5em 0 0;
        color: var(--nuxeo-text-light);
        font-weight: 300;
        white-space: nowrap;
        font-size: .95rem;
        max-width: 20em;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .breadcrumb-item {
        text-decoration: none;
      }

      .current {
        font-weight: 600;
        max-width: 20em;
        display: block;
        color: var(--nuxeo-link-color);
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .current iron-icon,
      .current iron-icon img {
        width: .9rem;
        height: .9rem;
        margin-top: -0.2em;
      }

      a.nuxeo-breadcrumb,
      .breadcrumb-divider {
        color: var(--nuxeo-text-light);
        font-size: .65rem;
      }

      a.nuxeo-breadcrumb:hover {
        color: var(--nuxeo-link-hover-color);
      }

      /*a.breadcrumb-item-ancestor:last-of-type:before{
        content: 'Â«';
        padding-right: .4em;
      }*/

      a.breadcrumb-item-ancestor,
      .breadcrumb-divider:last-of-type {
        display: none;
      }

      a.breadcrumb-item-ancestor:nth-last-child(-n+1),
      a.breadcrumb-item-ancestor:nth-last-child(-n+2)
      a.breadcrumb-item-ancestor:nth-last-child(-n+3) {
        display: inline-block;
      }

      @media (max-width: 1280px) {
        .breadcrumb-divider,
        a.breadcrumb-item-parent span {
          display: none;
        }
        a.breadcrumb-item-parent:before{
          padding: .5em .5em .5em 0;
        }
      }

    </style>

    <nuxeo-connection id="nxcon"></nuxeo-connection>

    <div class="breadcrumb">
      <template is="dom-repeat" items="[[_breadcrumb(document)]]">
        <a href$="[[urlFor('browse', item.path)]]" class$="breadcrumb-item [[_computeCssClass(index, document)]]">
          <span>[[item.title]]</span>
        </a>
        <span class$="breadcrumb-divider [[_computeCssClass(index, document)]]">/</span>
      </template>
      <div class="current" class="breadcrumb-item breadcrumb-item-current">
        <iron-icon src="[[_icon(document)]]"></iron-icon>
        <span>[[document.title]]</span>
      <div>
    </div>


  </template>

  <script>
    (function() {
      'use strict';

      Polymer({

        is: 'nuxeo-breadcrumb',

        properties: {
          document: {
            type: Object
          }
        },

        behaviors: [Nuxeo.RoutingBehavior],

        _breadcrumb: function() {
          if (this._enrichers) {
            return this._enrichers.breadcrumb.entries.splice(0, this._enrichers.breadcrumb.entries.length - 1);
          }
        },

        _computeCssClass: function(index) {
          console.log('_computeCssClass');
          if (this._enrichers) {
            if (index === this._enrichers.breadcrumb.entries.length - 1) {
              return 'breadcrumb-item-current';
            } else if (index === this._enrichers.breadcrumb.entries.length - 2) {
              return 'breadcrumb-item-parent';
            } else {
              return 'breadcrumb-item-ancestor';
            }
          }
        },

        _isLastFile: function() {
          if (this.document) {
            return this.document.facets.indexOf('Folderish') === -1;
          }
        },

        _icon: function(document)  {
          if (document) {
            var baseUrl = this.$.nxcon.url;
            return baseUrl + document.properties['common:icon'];
          }
        },

        get _enrichers() {
          if (this.document) {
            return this.document.contextParameters;
          }
        },

      });
    })();
  </script>

</dom-module>
