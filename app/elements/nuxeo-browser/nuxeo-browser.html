<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-header-panel/paper-header-panel.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-menu/paper-menu.html">

<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../nuxeo-filters-behaviour/nuxeo-filters-behaviour.html">

<!--
`nuxeo-browser`
@group Nuxeo UI
@element nuxeo-browser
-->
<dom-module id="nuxeo-browser">
  <template>
    <style is="custom-style" include="shared-styles">
      .title {
        margin: 0 15px;
      }

      .paper-header paper-dropdown-menu {
        --paper-input-container-input: {
          font-size: 1.05em;
          font-weight: 400;
          font-family: var(--nuxeo-app-font);
          text-align: left;
          color: var(--nuxeo-text-default);
        };
        background-color: rgba(0,0,0,0.05);
      }

      .paper-header ::content paper-button,
      .paper-header ::content paper-icon-button {
        background-color: rgba(0,0,0,0.05);
      }

      .paper-header ::content paper-menu-button {
        padding: 0;
        margin-left: 1em;
      }

      ::content .unfocused-line.paper-input-container,
      ::content .focused-line.paper-input-container {
        background-color: transparent;
      }

      ::content paper-input-container .input-content iron-icon {
        margin-right: .3em;
        color: var(--nuxeo-link-hover-color);
      }

      section, iron-pages, .content {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      paper-card {
        display: block;
        margin: auto;
        padding: 2em;
        @apply(--layout-flex);
      }

      .info-bar {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        background-color: #333;
        color: #fff;
        padding: 8px;
        margin: 32px 32px 0 32px;
      }

      .info-bar paper-card {
        display: block;
      }

      .info-bar paper-button {
        margin: 0;
      }

      .info-bar .icon {
        margin: 0 8px;
      }

      .info-bar .message {
        @apply(--layout-flex);
      }

      .info-bar .actions {
        display: block;
      }

    </style>

    <!-- Main content -->
    <paper-header-panel class="main">

      <div class="paper-header">
        <paper-toolbar>
          <nuxeo-breadcrumb document="[[document]]"></nuxeo-breadcrumb>

          <paper-dropdown-menu noink no-animations no-label-float>
            <paper-menu class="dropdown-content" selected="{{selectedTab}}" attr-for-selected="name">
              <paper-icon-item name="view">
                <iron-icon icon="icons:visibility" item-icon></iron-icon>
                [[i18n('command.browser.view', 'View')]]</paper-icon-item>
              <template is="dom-if" if="[[_canViewContent(document)]]">
                <paper-icon-item name="edit">
                  <iron-icon icon="editor:mode-edit" item-icon></iron-icon>
                  [[i18n('command.browser.edit', 'Edit')]]</paper-icon-item>
              </template>
              <template is="dom-if" if="[[_canViewVersions(document)]]">
                <paper-icon-item name="versions">
                  <iron-icon icon="icons:history" item-icon></iron-icon>
                  [[i18n('command.browser.versions', 'Versions')]]</paper-icon-item>
              </template>
              <paper-icon-item name="permissions">
                <iron-icon icon="communication:vpn-key" item-icon></iron-icon>
                [[i18n('command.browser.permissions', 'Permissions')]]</paper-icon-item>
            </paper-menu>
          </paper-dropdown-menu>

          <nuxeo-document-actions class="horizontal layout end-justified"
            context="[[actionContext]]"></nuxeo-document-actions>

        </paper-toolbar>
      </div>

      <template is="dom-if" if="[[_isVersion(document)]]">
        <div class="card-content info-bar">
          <iron-icon class="icon" icon="icons:info"></iron-icon>
          <div class="message">
            [[i18n('ui.versions.info', 'You\'re viewing the {0}.{1} version',
            document.properties.uid:major_version, document.properties.uid:minor_version)]]
          </div>
          <div class="actions">
            <paper-button on-tap="_navigateToVersions">[[i18n('ui.versions.view', 'View versions')]]</paper-button>
            <nuxeo-restore-version-button document="[[document]]"></nuxeo-restore-version-button>
          </div>
        </div>
      </template>

      <div class="content" id="nxContent">
        <paper-toast id="toast"></paper-toast>
        <iron-pages selected="[[selectedTab]]" attr-for-selected="name">
          <section name="view">
            <template is="dom-if" if="[[_canViewContent(document)]]">
              <nuxeo-document-content-view provider="advanced_document_content"
                params="[[cvParams]]"
                document="[[document]]">
              </nuxeo-document-content-view>
            </template>

            <template is="dom-if" if="[[_canView(document)]]">
              <nuxeo-document-page document="[[document]]"></nuxeo-document-page>
            </template>
          </section>

          <template is="dom-if" if="[[_canViewContent(document)]]">
            <section name="edit">
              <paper-card class="end-space">
                <nuxeo-document-edit document="[[document]]" on-document-updated="_navigateToView"></nuxeo-document-edit>
              </paper-card>
            </section>
          </template>

          <template is="dom-if" if="[[_canViewVersions(document)]]">
            <section name="versions">
              <nuxeo-document-versions id="versions" document="[[document]]"></nuxeo-document-versions>
            </section>
          </template>

          <section name="permissions">
            <nuxeo-document-permissions id="permissions" doc-id="[[document.uid]]"></nuxeo-document-permissions>
          </section>
        </iron-pages>
      </div>
    </paper-header-panel>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-browser',
        behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
        properties: {
          document: {
            type: Object
          },
          selectedTab: {
            type: String,
            value: 'view',
            notify: true
          },
          cvParams: {
            type: Object,
            notify: true
          },
          actionContext: {
            type: Object,
            value: function() {
              return {};
            }
          }
        },

        listeners: {
          'permissions.acecreated': '_documentUpdated',
          'permissions.aceupdated': '_documentUpdated',
          'permissions.acedeleted': '_documentUpdated',
          'addedToCollection': '_documentUpdated',
          'removedFromCollection': '_documentUpdated',
          'document-restored': '_documentRestored'
        },

        observers: [
          '_updateActionContext(document)',
          '_updateCvParams(document)'
        ],

        _documentUpdated: function() {
          this.fire('document-updated');
        },

        _documentRestored: function() {
          this.fire('document-updated');
          this._navigateToView();
        },

        download: function() {
          location.href = this.document.properties['file:content'].data;
        },

        set clipboard(clipboard) {
          this.set('actionContext.clipboard', clipboard);
        },

        get clipboard() {
          return this.actionContext.clipboard;
        },

        get _enrichers() {
          if (this.document) {
            return this.document.contextParameters;
          }
        },

        get _canReadChildren() {
          return this._enrichers && this._enrichers.permissions.indexOf('ReadChildren') !== -1;
        },

        _updateActionContext: function() {
          this.set('actionContext.document', this.document);
        },

        _canDownload: function(document) {
          return this._canView(document) && this._hasContent(document);
        },

        _canView: function(document) {
          return document && !this._isFolderish(document);
        },

        _canViewContent: function(document) {
          return this._isFolderish(document); // && this._canReadChildren;
        },

        _canViewVersions: function(document) {
          return this._isVersionable(document) && !this._isVersion(document);
        },

        _navigateToView: function() {
          page('/browse' + this.document.path + '@view');
        },

        _navigateToVersions: function() {
          page('/browse' + this.document.path + '@versions');
        },

        _updateCvParams: function() {
          if (this._canViewContent(this.document)) {
            this.cvParams = {'ecm_parentId': this.document.uid};
          }
        },

        _toast: function(msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        }

      });
    })();
  </script>

</dom-module>
