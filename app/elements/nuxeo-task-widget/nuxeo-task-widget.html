<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-task-widget`
@group Nuxeo UI
@element nuxeo-task-widget
-->
<dom-module id="nuxeo-task-widget">
  <template>
    <style is="custom-style" include="shared-styles">
      .task-list {
        @apply(--nuxeo-task-widget-layout);
      }

      .task-box {
        padding: var(--nuxeo-task-widget-box-padding);
        line-height: 155%;
      }

      .task-box + .task-box {
        border-top: var(--nuxeo-border);
      }

      iron-icon.task-name-icon {
        --iron-icon-height: .9em;
        --iron-icon-width: .9em;
        border-radius: 50px;
        background-color: var(--nuxeo-secondary-color);
        color: white;
        padding: .4em;
      }

      .task-name {
        font-weight: 700;
        margin-left: .5em;
      }

      .task-detail {
        margin-left: 2.2em;
      }

      .task-property{
        color: var(--nuxeo-text-light);
      }

      .taskDoc .docTitle, .initiator {
        margin-left: 4px;
        margin-right: 4px;
      }

      .due-date .date {
        color: var(--nuxeo-warn-text);
      }
    </style>

    <nuxeo-resource id="homeTaskRequest" path="/task"></nuxeo-resource>

    <template is="dom-if" if="[[_isEmpty(tasks)]]">
      <div class="horizontal layout center">
        <span class="empty">[[i18n('ui.taskWidget.noTasks', 'There are no tasks to show.')]]</span>
      </div>
    </template>
    <template is="dom-if" if="[[!_isEmpty(tasks)]]">
      <div class="task-list vertical layout container">
        <template is="dom-repeat" items="[[tasks]]" as="task">
          <div class="task-box vertical layout">
            <nuxeo-resource auto
                            path="/workflow/[[task.workflowInstanceId]]"
                            response="{{workflow}}">
            </nuxeo-resource>
            <div class="task-info horizontal layout center">
              <div class="vertical layout center">
                <iron-icon class="task-name-icon" icon="[[_getIcon(task.workflowModelName)]]"></iron-icon>
              </div>
              <span class="task-name">[[i18n(task.name)]]</span>
            </div>
            <div class="task-detail">
              <div class="taskDoc horizontal layout center">
                <span class="task-property">[[i18n('ui.taskWidget.on', 'On  ')]]</span>
                <template is="dom-repeat" items="[[task.targetDocumentIds]]" as="doc">
                  <nuxeo-document auto doc-id="[[doc.id]]" response="{{doc}}"></nuxeo-document>
                  <a href$="[[urlFor('browse', doc.path)]]" class="docTitle">[[doc.properties.dc:title]]</a>
                </template>
              </div>
              <div class="horizontal layout center">
                <span class="due-date task-property">[[i18n('ui.taskWidget.dueDate', 'Due date' )]]
                <span class="date">[[_formatDate(task.dueDate)]]</span></span>
              </div>
              <div class="layout center">
                <span class="task-property">[[i18n('ui.taskWidget.initiatedBy', 'Initiated by ')]]</span>
                <a class="tag user initiator" href$="[[urlFor('user', workflow.initiator)]]">[[workflow.initiator]]</a>
              </div>
            </div>
          </div>
        </template>
      </div>
    </template>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-task-widget',

        properties: {
          username: String,
          tasks: {
            type: Array,
            notify: true
          },
          icons: {
            type: String,
            value: {
              ParallelDocumentReview: 'icons:content-paste',
              SerialDocumentReview: 'icons:content-paste'
            }
          }
        },

        behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior],

        ready: function() {
          this._fetchTasks();
          // setup listeners to refresh tasks when a wf starts/task ends
          window.addEventListener('workflowStarted', function() {
            this._fetchTasks();
          }.bind(this));
          window.addEventListener('workflowTaskProcessed', function() {
            this._fetchTasks();
          }.bind(this));
        },

        _fetchTasks: function() {
          // hack to force dom-repeat to re-render everything again and do not reuse any templates
          // need this since we have some chained dom-repeats with nuxeo-resource inside
          // and the rendering becomes erroneous when tasks are refreshed
          this.tasks = [];

          // another hack to fetch tasks with user prefix and without prefix
          // some tasks are prefixed, to be reviewed later
          this._tmpTasks = [];
          this.$.homeTaskRequest.params = {'userId': this.username};
          this.$.homeTaskRequest.get().then(function(response) {
            this._tmpTasks = response.entries;
            this.$.homeTaskRequest.params = {'userId': 'user:' + this.username};
            this.$.homeTaskRequest.get().then(function(response) {
              this.tasks = this._tmpTasks.concat(response.entries);
              this.count = this.tasks.length;
              this.isEmpty = this.tasks.length === 0;
            }.bind(this));
          }.bind(this));
        },

        _isEmpty: function(tasks) {
          return tasks && tasks.length === 0;
        },

        _getIcon: function(workflowModelName) {
          var icon = this.icons[workflowModelName];
          return icon ? icon : 'icons:assignment';
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        }
      });
    })();
  </script>
</dom-module>
