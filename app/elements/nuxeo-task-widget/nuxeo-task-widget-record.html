<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-task-widget-record`
@group Nuxeo UI
@element nuxeo-task-widget-record
-->
<dom-module id="nuxeo-task-widget-record">
  <template>
    <style is="custom-style" include="shared-styles">
      iron-icon.task-property-icon  {
        --iron-icon-height: 1rem;
        --iron-icon-width: 1rem;
      }

      iron-icon.task-name-icon {
        --iron-icon-height: 1rem;
        --iron-icon-width: 1rem;
        border-radius: 50px;
        background-color: #46a7de;
        color: white;
        padding: 3px;
      }

      .task-property,
      #task-name {
        margin-left: 5px;
        color: #00adff;
        font-weight: 700;
      }

      .task-info {
        margin: 5px 0px;
      }
    </style>

    <nuxeo-resource auto
                    id="taskWorkflowRequest"
                    path="/workflow/[[task.workflowInstanceId]]"
                    response="{{workflow}}"></nuxeo-resource>

    <div class="task-info horizontal layout center">
      <div class="vertical layout center">
        <iron-icon class="task-name-icon" icon="[[_getIcon(task.workflowModelName)]]"></iron-icon>
      </div>
      <span id="task-name">[[i18n(task.workflowModelName)]] - [[i18n(task.name)]]</span>
    </div>
    <div class="horizontal layout center">
      <iron-icon class="task-property-icon" icon="icons:account-circle"></iron-icon>
      <span class="task-property">Initiated by: &nbsp;</span>
      <a id="initiator" href="nuxeo/users/[[workflow.initiator]]">[[workflow.initiator]]</a>
    </div>
    <div class="horizontal layout center">
      <iron-icon class="task-property-icon" icon="icons:assignment"></iron-icon>
      <span class="task-property">Documents:&nbsp;</span>
      <template is="dom-repeat" items="[[task.targetDocumentIds]]" as="doc">
        <nuxeo-task-widget-doc-enum doc-id="[[doc.id]]"></nuxeo-task-widget-doc-enum>
      </template>
    </div>
    <div class="horizontal layout center">
      <iron-icon class="task-property-icon" icon="icons:today"></iron-icon>
      <span id="due-date" class="task-property">Due date: [[_formatDate(task.dueDate)]]</span>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-task-widget-record',
        properties: {
          task: {
            type: Object
          },
          icons: {
            type: String,
            value: {
              ParallelDocumentReview: 'icons:content-paste',
              SerialDocumentReview: 'icons:content-paste'
            }
          }
        },

        _getIcon: function(workflowModelName) {
          var icon = this.icons[workflowModelName];
          return icon ? icon : 'icons:assignment';
        },

        _genDynamicVar: function(name, id) {
          this[name + '-' + id] = {};
          return this[name + '-' + id];
        },

        _getDynamicVarProp: function(name, id, prop) {
          return this[name + '-' + id][prop];
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        }
      });
    })();
  </script>

</dom-module>
