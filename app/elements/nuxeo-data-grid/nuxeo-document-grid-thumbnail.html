<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">

<!--
`nuxeo-document-grid-thumbnail`
@group Nuxeo UI
@element nuxeo-document-grid-thumbnail
-->
<dom-module id="nuxeo-document-grid-thumbnail">
  <template>

    <style is="custom-style" include="shared-styles">
      .bubbleBox {
        display: block;
        margin: 0 .4em .8em;
        position: relative;
        background-color: #fff;
        padding: 0;
        filter: 0.1s ease-out, filter 0.1s ease-out;
        -webkit-filter: 0.1s ease-out, filter 0.1s ease-out;
      }

      .bubbleBox:hover {
        cursor: pointer;
        filter: brightness(102%);
        -webkit-filter: brightness(102%);
        z-index: 500;
        box-shadow: 0 3px 0 rgba(33, 53, 125, 0.9), 0 0 10px rgba(0, 0, 0, 0.25);
      }

      .bubbleBox .title {
        color: var(--nuxeo-link-color);
        margin-bottom: .4em;
      }

      .bubbleBox:hover .title {
        color: var(--nuxeo-link-hover-color);
      }

      .thumbnailContainer {
        background-color: #fafafa;
        width: 100%;
        height: 190px;
      }

      .dataContainer {
        padding: .3em .8em;
      }

      .dataContainer p {
        margin: 0 0 .4em;
        font-size: .75em;
      }

      .bubbleBox .select {
        display: none;
        position: absolute;
        top: -.3em;
        left: -.3em;
        border: 2px solid #ddd;
        background-color: #fff;
        z-index: 2;
        border-radius: 3em;
      }

      .select paper-icon-button {
        margin: 0;
        padding: .3em;
        box-sizing: border-box;
      }

      .bubbleBox .select,
      .select paper-icon-button {
        width: 1.9em;
        height: 1.9em;
      }

      .bubbleBox:hover .select:hover {
        border:1px solid #00adff;
        background-color: #00adff;
        cursor: pointer;
      }

      .select:hover paper-icon-button {
        color: #fff;
      }

      .title {
        font-size: 1.05em;
      }

      .bubbleBox .actions {
        display: none;
        text-align: right;
        background-color: rgba(255,255,255,0.9);
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
      }
      .bubbleBox:hover .actions,
      .bubbleBox:hover .select {
        display: block;
      }

      .actions paper-icon-button {
        color: var(--nuxeo-action-color);
      }

      .actions paper-icon-button:hover {
        color: var(--nuxeo-link-hover-color);
        fill: var(--nuxeo-link-hover-color);
      }

      .actions paper-icon-button[active] {
        color: var(--icon-toggle-pressed-color, --nuxeo-action-color-activated);
      }

    </style>

    <nuxeo-connection id="nxcon"> </nuxeo-connection>

    <div class="bubbleBox">
      <a class="title ellipsis" on-click="handleClick">
        <iron-image src="[[_thumbnail(doc)]]" sizing="cover" position="center" class="thumbnailContainer"></iron-image>
        <div class="dataContainer">
          <div class="title ellipsis">[[doc.title]]</div>
          <p class="tag">[[_docType(doc)]]</p>
        </div>
      </a>
      <div class="actions">
        <paper-icon-button icon="icons:file-download" title="download"></paper-icon-button>
        <nuxeo-favorites-toggle-button document="[[doc]]"></nuxeo-favorites-toggle-button>
        <paper-icon-button icon="icons:content-copy" title="copy"></paper-icon-button>
        <paper-icon-button icon="icons:more-horiz" title="more"></paper-icon-button>
      </div>
      <div class="select">
        <paper-icon-button icon="icons:check" title="select"></paper-icon-button>
      </div>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-grid-thumbnail',
        properties: {
          doc: {
            type: Object,
            notify: true
          },
          offset: {
            type: Number,
            value: -1
          }
        },

        behaviors: [Nuxeo.RoutingBehavior],

        _icon: function() {
          var url = this.$.nxcon.url;
          return url + this.doc.properties['common:icon'];
        },

        _creator: function() {
          return this.doc.properties['dc:creator'];
        },

        _thumbnail: function() {
          if (this.doc.contextParameters.thumbnail.url) {
            return this.doc.contextParameters.thumbnail.url;
          } else {
            var baseUrl = this.$.nxcon.url;
            return baseUrl + '/nxthumb/default/' + this.doc.uid + '/blobholder:0/';
          }
        },

        _docType: function() {
          return this.doc.type;
        },

        handleClick: function() {
          this.fire('clicked');
        }
      });
    })();
  </script>

</dom-module>
