<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-document-activity`
@group Nuxeo UI
@element nuxeo-document-activity
-->
<dom-module id="nuxeo-document-activity">

  <template>
    <style is="custom-style" include="shared-styles">
      .audit_user a {
        @apply(--nuxeo-document-activity-user-theme);
      }
    </style>

    <template is="dom-repeat" items="[[document.contextParameters.audit]]">
      <p>
        <span class="audit_user"><a href$="[[urlFor('user', item.principalName)]]">[[_user(item)]]</a>&nbsp;</span>
        <span>[[_activity(item)]]</span>
      </p>
    </template>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-activity',

        behaviors: [Nuxeo.I18nBehavior, Nuxeo.RoutingBehavior],

        properties: {
          document: {
            type: Object
          }
        },

        _user: function(event) {
          return event.principalName;
        },

        _activity: function(event) {
          return this.i18n('activity.' + event.eventId);
        }
      });
    })();
  </script>

</dom-module>
