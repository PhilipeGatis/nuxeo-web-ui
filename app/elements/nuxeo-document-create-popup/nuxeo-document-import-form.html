<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../document/nuxeo-document-creation-behavior.html">
<link rel="import" href="../nuxeo-liveconnect/nuxeo-liveconnect.html">


<!--
`nuxeo-document-import-form`
@group Nuxeo UI
@element nuxeo-document-import-form
-->
<dom-module id="nuxeo-document-import-form">

  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }

      a, a:active, a:visited, a:focus {
        @apply(--nuxeo-link);
      }

      a:hover {
        @apply(--nuxeo-link-hover);
      }

      paper-dialog {
        height: 80vh;
      }

      nuxeo-path-suggestion {
        --nuxeo-path-suggestion-results: {
           z-index: 200;
         };
         --paper-input-container-underline: {
           display: none;
         };
         --paper-input-container-underline-focus: {
           display: none;
         };
      }

      .file-to-import {
        min-height: 3em;
        margin: 0 .3em .8em;
        width: calc(50% - 3em);
        padding: .8em 1em;
        background-color: white;
        border: 1px solid var(--divider-color);
        position: relative;
      }

      .typeDropdown {
        width: 100%;
      }

      paper-progress {
        width: 100%;
      }

      paper-dropdown-menu {
        --paper-input-container-input: {
          margin: 0;
          padding: 0;
          height: 100%;
          font-size: 18px;
          font-weight: 400;
          text-align: left;
          color: var(--nuxeo-link-color);
        };
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-underline-focus: {
          display: none;
        };
      }

      ::content paper-input-container .input-content.paper-input-container {
        flex-direction: row-reverse;
      }

      ::content paper-input-container .input-content iron-icon {
        margin-right: .3em;
      }

      .suggestion-wrapper {
        border: 1px solid var(--divider-color);
        border-radius: 8px;
        border-width: 2px;
        padding: 0 8px;
      }

      .suggestion-wrapper iron-icon {
        color: var(--nuxeo-secondary-color);
        margin-right: 8px;
      }

      .path {
        margin-top: 0;
        padding: 2em;
      }

      span.location {
        padding-right: 16px;
      }

      div[name='customize'] #blobEditor span {
        width: 200px;
      }

      #dropzone {
        padding: 1em;
        position: relative;
        border: 2px dashed var(--divider-color);
        border-radius: 4px;
        background-color: #F7F6F6;
        min-height: 100px;
        margin: 1em 2em 5em;
      }

      .drop-scrollable {
        overflow: auto;
      }

      #form {
        margin-top: 0;
        padding: 24px 36px;
      }

      #blobEditor {
        overflow-y: auto;
      }

      #blobList .file-overview:first-of-type {
        margin-top: 32px;
      }

      .sidePanel {
        overflow-y: scroll;
        background-color: #F7F6F6;
      }

      .blobCheck {
        display: block;
        width: 16px;
        height: 16px;
      }

      .blobCheck.checked {
        color: green;
      }

      .blobCheck.unchecked {
        color: gray;
      }

      .blobCheck.hidden {
        visibility: hidden;
      }

      .file-overview {
        border: 1px solid var(--divider-color);
        border-radius: 1px;
        background-color: white;
        padding: 16px 14px 1px 14px;
        margin: 8px;
        font-weight: bold;
        text-transform: none;
        color: var(--secondary-text-color);
      }

      .file-overview:hover {
        background-color: #EAF3F8;
      }

      .file-overview.selected {
        background-color: #EAF3F8;
        color: var(--nuxeo-title-color);
      }

      .file-overview iron-icon {
        margin-top: 0.1em;
      }

      .typePicker {
        padding: 16px 32px 16px 36px;
      }

      .name {
        font-weight: bold;
        word-break: break-word;
        font-size: 1.1em;
      }

      .size {
        font-size: .75em;
        color: var(--nuxeo-text-light, #aaa);
        padding: .1em .5em;
        white-space: nowrap;
      }

      .wrap.baseline {
        align-items: baseline;
      }

      .complete {
        background-color: var(--nuxeo-validated);
        border-radius: 2em;
        width: 1.5em;
        color: #fff;
        position: absolute;
        right: 1.5em;
        top: .8em;
        text-align: center;
      }

      .complete iron-icon  {
        width: 1.2em;
        height: 1.3em;
      }

      .provider {
        color: blue;
      }

      .dropzone-label {
        cursor: pointer;
        margin: 16px 0 48px 0;
      }

      .dropzone-heading {
        font-weight: bold;
        margin: 4px 8px;
        padding: 4px 8px;
        width: 100%;
      }

      .disclaimer {
        display: block;
        font-size: .7em;
        color: var(--secondary-text-color);
      }

      .clear {
        width: 3em;
        visibility: hidden;
        background-color: #fff;
        text-align: right;
      }

      .clear paper-icon-button {
        padding: 0 0 1em .5em;
      }

      .file-to-import:hover .clear {
        visibility: visible;
        z-index: 1;
      }

      .file-to-import:last-of-type {
        margin-bottom: 3em;
      }

      .disclaimer.checked,
      .disclaimer.hidden {
        visibility: hidden;
      }

      .add-more {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
        border-top: 1px solid var(--nuxeo-border);
        background-color: rgba(255,255,255,0.8);
        padding: .5em;
      }

      .buttons {
        @apply(--buttons-bar);
      }

      .add-more .remoteActions {
        margin-left: 8px;
      }

      .remoteActions > *,
      .remoteActions::content > * {
        margin-left: 8px;
      }

      .remoteActions > *:first-child,
      .remoteActions > nuxeo-slot,
      .remoteActions::content > *:first-child,
      .remoteActions::content > nuxeo-slot {
        margin-left: 0px;
      }

      @media (max-width: 1024px) {
        .file-to-import {
          width: calc(100% - 2em);
        }
      }

    </style>

    <nuxeo-connection id="nx"></nuxeo-connection>
    <nuxeo-resource id="blobRemover"></nuxeo-resource>
    <nuxeo-operation id="fileManagerImport" op="FileManager.Import"></nuxeo-operation>
    <nuxeo-document id="docRequest"
                    doc-path="[[targetPath]]"
                    data="[[document]]"
                    headers='{"nx_es_sync": "true", "X-Batch-No-Drop": "true"}'
                    response="{{createResponse}}"></nuxeo-document>

    <iron-pages selected="[[stage]]" attr-for-selected="name" class="vertical layout flex">

      <!--Stage: allow the user to upload files-->
      <div name="upload" class="vertical layout flex">
        <div class="path sep horizontal layout center">
          <span class="location">[[i18n('documentImportForm.location', 'Location')]]</span>
          <div class="suggestion-wrapper horizontal layout center flex">
            <div>
              <iron-icon icon="icons:folder"></iron-icon>
            </div>
            <div class="flex">
              <nuxeo-path-suggestion id="pathSuggester"
                                     value="{{targetPath}}"
                                     no-label-float></nuxeo-path-suggestion>
            </div>
          </div>
        </div>
        <div id="dropzone" class="vertical layout flex">
          <input hidden id="uploadFiles" type="file" on-change="_filesChanged" multiple>
          <template is="dom-if" if="[[!hasFiles]]">
            <div class="vertical layout center center-justified flex">
              <div class="dropzone-label horizontal layout center center-justified">
                <a href="javascript:undefined" on-tap="_showUploadDialog">
                  [[i18n('documentImportForm.clickOrDrop', 'Click to select files or drag them to upload')]]</a>
              </div>
              <span hidden$="[[!hasContributions]]">[[i18n('documentImportForm.linkFilesFrom', 'or link files from')]]</span>
              <div class="remoteActions horizontal layout">
                <nuxeo-slot slot="REMOTE_FILE_IMPORT_ACTIONS" empty={{!hasContributions}}></nuxeo-slot>
              </div>
            </div>
          </template>
          <template is="dom-if" if="[[hasFiles]]">
            <div class="drop-scrollable">
              <div class="vertical layout flex">
                <div class="horizontal layout wrap baseline">
                  <span class="dropzone-heading" hidden$="[[!_showDropzoneFileHeadings(hasLocalFiles,hasRemoteFiles)]]">[[i18n('documentImportForm.localFiles','Local Files')]]</span>
                  <template is="dom-repeat" items="[[localFiles]]" as="file">
                    <!-- local file -->
                    <div class="file-to-import horizontal layout">
                      <div class="vertical layout flex">
                        <div class="horizontal layout">
                          <div class="name">
                            [[file.name]]
                          </div>
                          <span class="size">
                            [[_formatSize(file.size)]]
                          </span>
                        </div>
                        <template is="dom-if" if="[[file.providerName]]">
                          <div class="provider">
                            [[file.providerName]]
                          </div>
                        </template>
                        <template is="dom-if" if="[[file.complete]]">
                          <div class="complete">
                            <iron-icon icon="icons:check"></iron-icon>
                          </div>
                        </template>
                        <template is="dom-if" if="[[!file.complete]]">
                          <paper-progress indeterminate></paper-progress>
                        </template>
                      </div>
                      <div class="clear">
                        <paper-icon-button icon="icons:clear" on-tap="_removeBlob"></paper-icon-button>
                        <paper-tooltip>[[i18n('command.remove', 'Remove')]]</paper-tooltip>
                      </div>
                    </div>
                  </template>
                  <span class="dropzone-heading" hidden$="[[!_showDropzoneFileHeadings(hasLocalFiles,hasRemoteFiles)]]">[[i18n('documentImportForm.remoteFiles','Remote Files')]]</span>
                  <template is="dom-repeat" items="[[remoteFiles]]" as="file">
                    <!-- remote file -->
                    <div class="file-to-import horizontal layout">
                      <div class="vertical layout flex">
                        <div class="horizontal layout center">
                          <div class="name">
                            [[file.name]]
                          </div>
                          <span class="size">
                            [[_formatSize(file.size)]]
                          </span>
                        </div>
                        <div class="provider">
                          [[file.providerName]]
                        </div>
                      </div>
                      <div class="horizontal layout center">
                        <paper-icon-button icon="icons:clear" on-tap="_removeBlob"></paper-icon-button>
                        <paper-tooltip>[[i18n('command.remove', 'Remove')]]</paper-tooltip>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
            <div class="horizontal layout center end-justified" hidden$="!hasFiles">
              <div class="add-more horizontal layout center">
                <a href="javascript:undefined" on-tap="_showUploadDialog">Add more files</a>
                <span hidden$="[[!hasContributions]]">&nbsp;[[i18n('documentImportForm.linkFilesFrom', 'or link files from')]]&nbsp;</span>
                <div class="remoteActions horizontal layout">
                  <nuxeo-slot slot="REMOTE_FILE_IMPORT_ACTIONS" empty={{!hasContributions}}></nuxeo-slot>
                </div>
              </div>
            </div>
          </template>
        </div>
        <div class="buttons horizontal end-justified layout">
          <div class="flex start-justified">
            <paper-button dialog-dismiss on-tap="_cancel">[[i18n('command.cancel', 'Cancel')]]</paper-button>
          </div>
          <paper-button noink
                        class="primary"
                        on-tap="_toggleCustomize"
                        disabled$="[[!hasFiles]]">
                        [[i18n('documentImportForm.addProperties', '_canImportties')]]
                      </paper-button>
          <paper-button noink
                        class="primary"
                        on-tap="_import"
                        disabled$="[[!_canImport(hasLocalFilesUploaded,hasRemoteFiles)]]">
                        [[i18n('command.create', 'Create')]]
                      </paper-button>
        </div>
      </div>

      <!--Stage: allow the user to fill in properties for the uploaded files and create the respective documents-->
      <div name="customize" class="vertical layout flex">
        <div class="horizontal layout flex">
          <div id="blobEditor" class="vertical layout flex-3">
            <div class="path horizontal layout center">
              <span class="location">[[i18n('documentImportForm.location', 'Location')]]</span>
              <div class="suggestion-wrapper horizontal layout center flex">
                <div>
                  <iron-icon icon="icons:folder"></iron-icon>
                </div>
                <div class="flex">
                  <nuxeo-path-suggestion id="pathSuggester"
                                         value="{{targetPath}}"
                                         no-label-float></nuxeo-path-suggestion>
                </div>
              </div>
            </div>
            <div class="typePicker horizontal layout center">
              <span>[[i18n('documentImportForm.type.label', 'Type')]]</span>
              <div class="flex">
                <paper-dropdown-menu class="typeDropdown" no-label-float horizontal-align="left">
                  <paper-menu class="dropdown-content" selected="{{selectedDocType}}" attr-for-selected="key">
                    <template is="dom-repeat" items="[[subtypes]]" as="type">
                      <paper-item key="[[type]]">[[_getTypeLabel(type)]]</paper-item>
                    </template>
                  </paper-menu>
                </paper-dropdown-menu>
              </div>
            </div>
            <form is="iron-form"
                  action="/"
                  id="form"
                  on-submit="_importWithProperties" class="form vertical layout flex">
              <div id="document-import">
                <!--dynamically loaded via _updateLayout-->
              </div>
              <button id="submitButton" style="display:none;">[[i18n('command.submit', 'Submit')]]</button>
            </form>
          </div>
          <div class="sidePanel horizontal layout">
            <div id="blobList" class="flex">
              <template is="dom-repeat" items="[[localFiles]]" as="file">
                <paper-button class$="file-overview vertical layout [[_selectedLocalDocStyle(index,docIdx)]]" on-tap="_tapLocalDoc">
                  <div class="horizontal layout">
                    <div class="vertical layout">
                      <span class="name flex" hidden$="[[file.title]]">[[file.name]]</span>
                      <span class="name flex" hidden$="[[!file.title]]">[[file.title]]</span>
                      <span class$="disclaimer [[_styleFileCheck(file.*)]]">
                        [[i18n('documentImportForm.unchecked.disclaimer','Unchecked files will be discarded')]]
                      </span>
                    </div>
                    <iron-icon icon="icons:check-circle"
                               class$="blobCheck [[_styleFileCheck(file.*)]]"
                               on-tap="_checkTappedLocal"></iron-icon>
                  </div>
                </paper-button>
              </template>
              <template is="dom-repeat" items="[[remoteFiles]]" as="file">
                <paper-button class$="file-overview vertical layout [[_selectedLocalDocStyle(index,docIdx)]]" on-tap="_tapLocalDoc">
                  <div class="horizontal layout">
                    <div class="vertical layout">
                      <span class="name flex" hidden$="[[file.title]]">[[file.name]]</span>
                      <span class="name flex" hidden$="[[!file.title]]">[[file.title]]</span>
                      <span class$="disclaimer [[_styleFileCheck(file.*)]]">
                        [[i18n('documentImportForm.unchecked.disclaimer','Unchecked files will be discarded')]]
                      </span>
                    </div>
                    <iron-icon icon="icons:check-circle"
                               class$="blobCheck [[_styleFileCheck(file.*)]]"
                               on-tap="_checkTappedRemote"></iron-icon>
                  </div>
                </paper-button>
              </template>
            </div>
          </div>
        </div>
        <div class="buttons horizontal end-justified layout">
          <div class="flex start-justified">
            <paper-button dialog-dismiss on-tap="_cancel">[[i18n('command.cancel', 'Cancel')]]</paper-button>
          </div>
          <!--<paper-button on-tap="_toggleCustomize">[[i18n('command.back', 'Back')]]</paper-button>-->

          <paper-button noink
                        on-tap="_previousFile"
                        disabled$=[[!_hasPreviousFile(customizing,docIdx)]]>
                        &#x276e;&nbsp;[[i18n('documentImportForm.previousDocument', 'Edit Previous')]]
                      </paper-button>
          <paper-button noink
                        class="primary"
                        on-tap="_nextFile"
                        disabled$="[[!_hasNextFile(customizing,docIdx)]]">
                        [[i18n('documentImportForm.nextDocument', 'Edit Next')]]&nbsp;&#x276f;
                      </paper-button>

          <paper-button noink
                        class="primary"
                        on-tap="_applyToAll"
                        disabled$="[[!_canApplyToAll(customizing,docIdx)]]">
                        [[i18n('documentImportForm.applyToAll', 'Apply to All')]]
                      </paper-button>

          <paper-button noink
                        class="primary"
                        on-tap="_submit"
                        disabled$="[[!_canImportWithMetadata(hasLocalFilesUploaded,hasRemoteFiles,localFiles.*,remoteFiles.*)]]">
                        [[i18n('command.create', 'Create')]]
                      </paper-button>
        </div>
      </div>
    </iron-pages>

    <paper-toast id="toast"></paper-toast>
    <nuxeo-document-creation-stats id="creationStats"></nuxeo-document-creation-stats>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-import-form',

        behaviors: [Nuxeo.UploaderBehavior, Nuxeo.DocumentCreationBehavior],

        properties: {

          batchAppend: {
            value: true
          },

          stage: {
            type: String,
            value: 'upload'
          },

          docIdx: {
            type: Number,
            value: -1
          },

          localFiles: {
            type: Array,
            value: []
          },

          remoteFiles: {
            type: Array,
            value: []
          },

          selectedDocType: {
            type: String
          },

          documentBlobProperties: {
            type: Object,
            value: {
              default: 'file:content',
              note: 'note:note'
            }
          },

          hasLocalFiles: {
            type: Boolean,
            value: false,
            notify: true
          },

          hasRemoteFiles: {
            type: Boolean,
            value: false,
            notify: true
          },

          hasFiles: {
            type: Boolean,
            value: false,
            computed: '_computeHasFiles(hasLocalFiles,hasRemoteFiles)'
          },

          _doNotCreate: {
            type: Boolean,
            value: false
          },

          _docProperties: {
            type: Object,
            value: {}
          }
        },
        listeners: {
          'batchFinished': '_batchReady',
          'nx-blob-picked': '_blobPicked'
        },
        observers: [
          '_observeFiles(files.*)',
          '_observeRemoteFiles(remoteFiles.splices)'
        ],

        ready: function() {
          this.connection = this.$.nx;
          this.setupDropZone(this.$.dropzone);
          this._clear();
        },

        init: function(files) {
          if (files) {
            this.uploadFiles(files);
          }
        },

        _observeFiles: function(changeRecord) {
          if (changeRecord) {
            if (changeRecord.path === 'files.splices' && changeRecord.value && changeRecord.value.indexSplices) {
              changeRecord.value.indexSplices.forEach(function(s) {
                for (var i = 0; i < s.addedCount; i++) {
                  var index = s.index + i;
                  this.push('localFiles', this.files[index]);
                }
              }, this);
              this.hasLocalFiles = this.localFiles && this.localFiles.length > 0;
              this.hasLocalFilesUploaded = false;
            } else if (changeRecord.path.match(/files\.#\d+\.index/gi)) {
              this.hasLocalFilesUploaded = this.hasLocalFiles && this.files && this.files.every(function(file) {
                return !file || file.complete;
              });
              // hack: refresh complete on the dom repeat
              var i = this.localFiles.findIndex(function(f) {
                return f.index === this.get(changeRecord.path.replace('.index', '')).index;
              }.bind(this));
              this.set(['localFiles', i, 'complete'].join('.'), true);
            }
          }
        },

        _observeRemoteFiles: function() {
          this.hasRemoteFiles = this.remoteFiles && this.remoteFiles.length > 0;
        },

        _showDropzoneFileHeadings: function() {
          return this.hasLocalFiles && this.hasRemoteFiles;
        },

        _canImport: function() {
          return this.hasLocalFiles ? this.hasLocalFilesUploaded : this.hasRemoteFiles;
        },

        _canImportWithMetadata: function() {
          return this._getAllFiles().every(function(file) {
            return 'checked' in file;
          });
        },

        _showUploadDialog: function() {
          this.$.uploadFiles.click();
        },

        _filesChanged: function(e) {
          this.uploadFiles(e.target.files);
        },

        _toggleCustomize: function() {
          if (this.stage === 'upload') {
            this.stage = 'customize';
            this.customizing = true;
            this.set('selectedDocType', this.subtypes[0]);
            this.fire('nx-creation-wizard-hide-tabs');
            this._selectDoc(0);
          } else {
            this.stage = 'upload';
            this.customizing = true;
            this.fire('nx-creation-wizard-show-tabs');
          }
        },

        _computeHasFiles: function() {
          return this.hasLocalFiles || this.hasRemoteFiles;
        },

        _getAllFiles: function() {
          if (this.localFiles && this.remoteFiles) {
            return this.localFiles.concat(this.remoteFiles);
          } else {
            return this.localFiles ? this.localFiles : this.remoteFiles;
          }
        },

        _getTotalFileCount: function() {
          return (this.localFiles ? this.localFiles.length : 0) + (this.remoteFiles ? this.remoteFiles.length : 0);
        },

        _getCurrentFile: function() {
          var arr = this._getAllFiles();
          return arr[this.docIdx];
        },

        _isValidFileIndex: function(index) {
          var length = this._getTotalFileCount();
          return length > 0 && index >= 0 && index < length;
        },

        _getFile: function(index) {
          if (this._isValidFileIndex(index)) {
            return this._getAllFiles()[index];
          }
        },

        _setFileProp: function(index, prop, value) {
          if (this._isValidFileIndex(index)) {
            var pos = index;
            var arr = 'localFiles';
            if (pos >= this.localFiles.length) {
              arr = 'remoteFiles';
              pos = pos - this.localFiles.length;
            }
            this._setFilePropEx(arr, pos, prop, value);
          }
        },

        _setFilePropEx: function(arrName, index, prop, value) {
          this.set([arrName, index,prop].join('.'), value);
        },

        _getCurrentFileTitle: function() {
          var currentFile = this._getCurrentFile();
          return currentFile ? currentFile.name : '';
        },

        _getRemainingDocs: function() {
          var count = this._getTotalFileCount();
          return count > 1 ? this.i18n('documentImportForm.addProperties.otherDocuments',
                                       '+ {0} other documents',
                                       count - 1 - this.docIdx) : '';
        },

        _copyFileData: function(originIdx, destIdx) {
          var originFile = this._getFile(originIdx);
          var destFile = this._getFile(destIdx);
          var docData = originFile.docData;
          var copiedDocData = {};

          if (docData && Object.keys(docData).length > 0) {
            copiedDocData = JSON.parse(JSON.stringify(docData));
          }
          copiedDocData.document.properties['dc:title'] = destFile.name;
          this._setFileProp(destIdx, 'docData', copiedDocData);
          this._setFileProp(destIdx, 'checked', true);
        },

        _storeFile: function(index) {
          if (this._isValidFileIndex(index)) {
            var pos = index;
            var propName = 'localFiles';
            if (pos >= this.localFiles.length) {
              propName = 'remoteFiles';
              pos = pos - this.localFiles.length;
            }
            this.set([propName, pos, 'docData'].join('.'), {
              parent: this.targetPath,
              document: JSON.parse(JSON.stringify(this.document)),
              type: this.selectedDocType,
            });
            this.set([propName, pos, 'sanitizedName'].join('.'),
                      this._sanitizeName(this.document.properties['dc:title']));
            this.set([propName, pos, 'title'].join('.'), this.document.properties['dc:title']);
          } else {
            throw 'invalid file index: ' + index;
          }
        },

        _loadFile: function(docData, title) {
          var properties = {};
          if (docData && Object.keys(docData).length > 0) {
            this.targetPath = docData.parent;
            this.selectedDocType = docData.type;
            properties = JSON.parse(JSON.stringify(docData.document)).properties;
          }
          if (title) {
            properties['dc:title'] = title;
          }
          this._docProperties = properties;
          this._updateLayout();
        },

        _nextFile: function() {
          if (this._hasNextFile()) {
            this._selectDoc(this.docIdx + 1);
          }
        },

        _previousFile: function() {
          if (this._hasPreviousFile()) {
            this._selectDoc(this.docIdx - 1);
          }
        },

        _hasNextFile: function() {
          var length = this._getTotalFileCount();
          return length > 1 && this.docIdx < length - 1;
        },

        _hasPreviousFile: function() {
          var length = this._getTotalFileCount();
          return length > 1 && this.docIdx > 0;
        },

        _selectDoc: function(index) {
          if (!this._isValidFileIndex(index)) {
            throw 'invalid file index: ' + index;
          } else if (this.docIdx !== index && (this.docIdx < 0 || this._validate())) {
            if (this.docIdx > -1) {
              this._storeFile(this.docIdx);
            }
            var previousFile = this._getCurrentFile();
            this.docIdx = index;
            var currentFile = this._getCurrentFile();
            if (currentFile.checked) {
              // load the file's own data
              this._loadFile(currentFile.docData);
            } else if (previousFile) {
              // load the previous file's data
              this._loadFile(previousFile.docData, currentFile.name);
            } else {
              this._loadFile({}, currentFile.name);
            }
            if (!('checked' in currentFile)) {
              this._setFileProp(index, 'checked', true);
            }
          }
        },

        _validate: function() {
          this._submit(true);
          return this.$.form.checkValidity() && this.$.form.validate();
        },

        _tapLocalDoc: function(e) {
          this._selectDoc(e.model.index);
        },

        _tapRemoteDoc: function(e) {
          this._selectDoc(e.model.index + this.localFiles.length);
        },

        _selectedLocalDocStyle: function(index) {
          return index === this.docIdx ? 'selected' : '';
        },

        _selectedRemoteDocStyle: function(index) {
          return (index + this.localFiles.length) === this.docIdx ? 'selected' : '';
        },

        _cancel: function() {
          if (this.batchId) {
            this.cancelBatch();
          }
          this._clear();
          this.stage = 'upload';
          this.fire('nx-creation-wizard-show-tabs');
        },

        _clear: function() {
          this.stage = 'upload';
          this.files = [];
          this.localFiles = [];
          this.remoteFiles = [];
          this.hasLocalFilesUploaded = false;
          this.hasLocalFiles = false;
          this.hasRemoteFiles = false;
          this.properties = [];
          this.customizing = false;
          this.docIdx = -1;
          this._doNotCreate = false;
          this._docProperties = {};
        },

        _submit: function(justValidate) {
          if (justValidate === true) {
            this._doNotCreate = true;
          }
          this.$.submitButton.click();
        },

        _importWithProperties: function() {
          if (!this._doNotCreate) {
            this._storeFile(this.docIdx);
            this._processFilesWithMetadata();
          }
          // skip creation to show form validation only
          this._doNotCreate = false;
        },

        _import: function() {
          var params = {
            context: {
              currentDocument: this.targetPath,
            }
          };
          var doLocal = this.batchId && this.localFiles && this.localFiles.length > 0;
          var doRemote = this.remoteFiles && this.remoteFiles.length > 0;
          if (doLocal && doRemote) {
            this._smartImportLocalFiles(params)
                .then(function(response1) {
                  this._smartImportRemoteFiles(params).then(function(response2) {
                    this._handleSuccess(this._mergeResponses(response1, response2));
                  }.bind(this), this._handleError.bind(this));
                }.bind(this), this._handleError.bind(this));
          } else if (doLocal) {
            this._smartImportLocalFiles(params)
                .then(this._handleSuccess.bind(this), this._handleError.bind(this));
          } else {
            this._smartImportRemoteFiles(params)
                .then(this._handleSuccess.bind(this), this._handleError.bind(this));
          }
        },

        _handleSuccess: function(response) {
          if (this.customizing) {
            this.cancelBatch();
          } else {
            this.batchId = null;
            this.uploader = null;
          }
          this._clear();
          this._notify(response);
          // store creation data
          if (response.entries && Array.isArray(response.entries)) {
            response.entries.forEach(function(f) {
              // XXX remove this to lower as soon as we get type information from the server
              this.$.creationStats.storeType(f.type.toLowerCase());
            }.bind(this));
          } else if (response.type) {
            this.$.creationStats.storeType(response.type);
          }
          if (!response.entries || response.entries.length === 1) {
            page('/browse' + (response.entries ? response.entries[0] : response).path);
          } else if (this.targetPath.replace(/\/$/, '') === this.parent.path.replace(/\/$/, '')) {
            this.fire('document-updated');
          } else {
            page('/browse' + this.targetPath);
          }
        },

        _handleError: function(error) {
          this._toast('ERROR: ' + error.message);
        },

        _mergeResponses: function(response1, response2) {
          var response = {'entity-type': 'Documents'};
          if (response1 && response1.entries && response2 && response2.entries) {
            response.entries = response1.entries.concat(response2.entries);
          } else if (response1 && response1.entries) {
            response.entries = response2 ? response1.entries.concat(response2) : response1.entries;
          } else if (response2 && response2.entries) {
            response.entries = response1 ? [response1].entries.concat(response2) : response2.entries;
          } else {
            response.entries = [];
            if (response1) {
              response.entries.push(response1);
            }
            if (response2) {
              response.entries.push(response2);
            }
          }
          return response;
        },

        _smartImportLocalFiles: function(params) {
          return this.batchExecute('FileManager.Import', params, {'nx_es_sync': 'true'});
        },

        _smartImportRemoteFiles: function(params) {
          this.$.fileManagerImport.input = 'blobs:' + this.remoteFiles.map(function(file) {
            return file.key;
          }).join();
          this.$.fileManagerImport.params = params;
          this.$.fileManagerImport.headers = {'nx_es_sync': 'true'};
          return this.$.fileManagerImport.execute();
        },

        _processFilesWithMetadata: function() {
          var count = 0;
          var length = this._getTotalFileCount();
          var self = this;
          function next(response1) {
            if (count < length) {
              var arr = self.localFiles, index = count;
              if (count >= self.localFiles.length) {
                arr = self.remoteFiles;
                index = count - self.localFiles.length;
              }
              count++;
              return ((arr[index].docData && arr[index].checked) ? self._processFileWithMetadata(arr[index]) :
                                          Promise.resolve({'entity-type': 'Documents', 'entries': []}))
                         .then(function(response2) {
                            return next(self._mergeResponses(response1, response2));
                          }, self._handleError.bind(self));
            }
            return Promise.resolve(self._handleSuccess(response1));
          }
          return next();
        },

        _processFileWithMetadata: function(file) {
          this.document = file.docData.document;
          this.targetPath = file.docData.parent;
          this.document.name = file.sanitizedName || file.name;
          var blobProperty = this.documentBlobProperties[file.docData.type._id] ||
                             this.documentBlobProperties['default'];
          // XXX if fileData.type == Note, then the file's contents should be passed instead
          this.document.properties[blobProperty] = file.providerId ? {
            'providerId': file.providerId,
            'user': file.user,
            'fileId': file.fileId
          } : {
            'upload-batch': this.batchId,
            'upload-fileId': file.index
          };
          return this.$.docRequest.post();
        },

        _removeBlob: function(e) {
          if (e.model.file.providerId) {
            this.splice('remoteFiles', e.model.index, 1);
          } else {
            this.$.blobRemover.path = 'upload/' + this.batchId + '/' + e.model.file.index;
            this.$.blobRemover.remove().then(function() {
              this.splice('localFiles', e.model.index, 1);
              this.hasLocalFiles = this.localFiles && this.localFiles.length > 0;
            }.bind(this), this._handleError.bind(this));
          }
        },

        _batchReady: function(data) {
          data.stopPropagation();
          this.properties = [];
          for (var i = 0; i < this.localFiles.length; i++) {
            this.properties.push({});
          }
        },

        _blobPicked: function(e) {
          this.hasRemoteFiles = true;
          this.notifyPath('remoteFiles', this.remoteFiles.concat(e.detail.blobs));
        },

        _toast: function(msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        },

        _getDocumentProperties: function() {
          return this._docProperties;
        },

        _styleFileCheck: function(e) {
          return (e.base && ('checked' in e.base)) ? (e.base.checked ? 'checked' : 'unchecked') : 'hidden';
        },

        _checkTappedLocal: function(e) {
          e.stopPropagation();
          this._setFilePropEx('localFiles', e.model.index, 'checked', !e.model.file.checked);
        },

        _checkTappedRemote: function(e) {
          e.stopPropagation();
          this._setFilePropEx('remoteFiles', e.model.index, 'checked', !e.model.file.checked);
        },

        _canApplyToAll: function() {
          return this.customizing && this.docIdx === 0 && this._getTotalFileCount() > 1;
        },

        _applyToAll: function() {
          var lastIdx = this._getTotalFileCount() - 1;
          if (this._isValidFileIndex(this.docIdx) && this._isValidFileIndex(lastIdx) && this._validate()) {
            this._storeFile(0);
            for (var i = 0; i <= lastIdx; i++) {
              this._copyFileData(0, i);
            }
            this._selectDoc(lastIdx);
          }
        },

        /**
         * Returns the name for the current layout element
         */
        _layoutFor: function() {
          var type = Polymer.CaseMap.camelToDashCase(this.selectedDocType._id).toLowerCase();
          return ['nuxeo', type, 'import-layout'].join('-');
        },

        /**
         * Determines whether a custom element is registered
         */
        _isRegistered: function(tag) {
          return document.createElement(tag).constructor !== HTMLElement;
        },

        /**
         * Creates the layout for the current document type
         */
        _createLayout: function() {
          var layout = this._layoutFor(),
            el = document.createElement(layout),
            parent = this.$['document-import'];
          if (parent.hasChildNodes()) {
            parent.replaceChild(el, parent.firstChild);
          } else {
            parent.appendChild(el);
          }
          if (Object.keys(this.document.properties).length === 0 ||
            Object.keys(this.document.properties).every(function(prop) {
              return !this.document.properties[prop];
            }.bind(this))) {
            el.uploadEnabled = true;
          }
          el.document = this.document;
        },

        /**
         * Retrieves and creates the layout for the current document type
         */
        _updateLayout: function() {
          this.document = this._isValidType(this.selectedDocType) ? {
            'entity-type': 'document',
            'type': this.selectedDocType.id,
            'name': '',
            'properties': {
              'dc:title': '',
              'dc:description': ''
            }
          } : null;

          if (this.document) {
            var properties = this._getDocumentProperties();
            if (properties) {
              for (var prop in properties) {
                this.document.properties[prop] = properties[prop];
              }
            }
            var layout = this._layoutFor();
            if (!this._isRegistered(layout)) {
              var docType = this.selectedDocType._id;
              var folder = Polymer.CaseMap.camelToDashCase(docType) + '/';
              var url = this.resolveUrl('../document/' + folder + layout + '.html');
              this.importHref(url, this._createLayout.bind(this),
                // error handling
                function() {
                  console.error('Failed to find create layout for ' + this.document.type);
                });
            } else {
              this._createLayout();
            }
            this.fire('nx-document-layout-changed');
          }
        }
      });
    })();
  </script>

</dom-module>
