<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../nuxeo-filters-behaviour/nuxeo-filters-behaviour.html">

<!--
`nuxeo-clipboard-toggle-button`
@group Nuxeo UI
@element nuxeo-clipboard-toggle-button
-->
<dom-module id="nuxeo-clipboard-toggle-button">
  <template>
    <style is="custom-style" include="shared-styles">
      ::content iron-icon {
        color: var(--nuxeo-header-actions);
      }

      ::content iron-icon:hover {
        color: var(--nuxeo-header-actions-hover);
      }

      :host([in-clipboard]) ::content iron-icon {
        color: var(--icon-toggle-pressed-color, --nuxeo-action-color-activated);
      }
    </style>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <paper-item class="layout horizontal center" id="clipboardBut" active="[[inClipboard]]" on-tap="toggle">
        <iron-icon icon="icons:content-paste"></iron-icon>[[tooltip]]
      </paper-item>
    </template>

  </template>
  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-clipboard-toggle-button',
        behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
        properties: {
          document: {
            type: Object,
            observer: '_update'
          },
          inClipboard: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true
          },
          icon: {
            type: String,
            value: 'icons:grade'
          },
          tooltip: {
            type: String,
            computed: '_computeTooltip(inClipboard)'
          }
        },

        toggle: function() {
          if (this._clipboard.contains(this.document)) {
            this._clipboard.remove(this.document);
          } else {
            this._clipboard.add(this.document);
          }
        },

        _isAvailable: function(doc) {
          return this._isCollectionMember(doc) && !this._isVersion(doc);
        },

        _computeTooltip: function(inClipboard) {
          return inClipboard ? this.i18n('ui.clipboardToggleButton.tootltip.remove','Remove from clipboard')
                              : this.i18n('ui.clipboardToggleButton.tootltip.add','Add to clipboard');
        },

        _update: function() {
          this.inClipboard = this._clipboard && this.document && this._clipboard.contains(this.document);
        },

        set clipboard(clipboard) {
          if (!clipboard) {
            return;
          }
          this._clipboard = clipboard;
          this._clipboard.addEventListener('documents-changed', this._update.bind(this));
          this._update();
        },

        get clipboard() {
          return this._clipboard;
        }

      });
    })();
  </script>

</dom-module>
