<!--
`nuxeo-share-button`
@group Nuxeo UI
@element nuxeo-share-button
-->
<dom-module id="nuxeo-share-button">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: inline-block;
      }

      ::content iron-icon:hover {
        fill: var(--nuxeo-link-hover-color);
      }

      .share-container {
        min-width: 640px;
      }
    </style>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <paper-icon-button noink icon="social:share" id="shareBut" on-tap="toggleDialog"></paper-icon-button>
      <paper-tooltip for="shareBut">Share</paper-tooltip>
    </template>

    <paper-dialog id="dialog" with-backdrop>
      <div class="vertical layout">
        <h1>Share the Document</h1>
        <div class="share-container">
          <paper-input id="permalink"
                       label="Copy the link and share the document [[document.properties.dc:title]]"
                       value="[[_buildPermalink(document)]]"
                       autofocus
                       readonly></paper-input>
        </div>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-share-button',
      properties: {
        document: Object
      },

      _toggleDialog: function() {
        this.$.dialog.toggle();
      },

      _isAvailable: function(document) {
        return document;
      },

      toggleDialog: function() {
        this.$.dialog.toggle();
        this.$.permalink.inputElement.select();
      },

      _buildPermalink: function(document) {
        return document ? location.origin + location.pathname + '#!/doc/' + document.uid : '';
      }

    });
  </script>

</dom-module>
