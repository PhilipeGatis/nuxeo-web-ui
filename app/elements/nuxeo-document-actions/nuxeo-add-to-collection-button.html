<!--
`nuxeo-add-to-collection-button`
@group Nuxeo UI
@element nuxeo-add-to-collection-button
-->
<dom-module id="nuxeo-add-to-collection-button">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: inline-block;
      }

      ::content iron-icon:hover {
        fill: var(--nuxeo-link-hover-color);
      }

      nuxeo-select2,
      textarea {
        width: 250px;
      }

      .label-container {
        position: relative;
        width: 150px;
      }

      .required {
        color: red;
        position: absolute;
        right: 10px;
      }

      .paper-content {
        padding: 1.6em;
      }

      .row {
        margin-bottom: 1rem;
        box-sizing: inherit;
      }

      textarea {
        background: none #fff;
        border: 1px solid #c6c6c6;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07) inset;
        box-sizing: border-box;
        display: inline-block;
        font-size: 1em;
        height: 6em;
        margin-bottom: 0.5em;
        padding: 0.5em;
        resize: none;
      }
    </style>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <paper-icon-button noink icon="icons:book" id="addColBut" on-tap="_toggleDialog"></paper-icon-button>
      <paper-tooltip for="addColBut">Add to Collection</paper-tooltip>
    </template>

    <paper-dialog id="dialog" modal on-iron-overlay-closed="_resetPopup"
      on-iron-overlay-opened="_focusPopup" no-auto-focus>
      <h1>Add to Collection</h1>
      <div class="paper-content layout horizontal">
        <div class="layout vertical">
          <div class="row layout horizontal">
            <div class="label-container">
              <label>Collections</label>
              <span class="required">*</span>
            </div>
            <nuxeo-select2 id="nxSelect"
               operation="Collection.Suggestion"
               min-chars="0"
               placeholder="Select a Collection..."
               value="{{collection}}"
               tagging="true"
               query-results-filter="[[resultsFilter]]"
               result-formatter="[[resultAndSelectionFormatter]]"
               selection-formatter="[[resultAndSelectionFormatter]]"
               new-entry-formatter="[[newEntryFormatter]]">
            </nuxeo-select2>
          </div>
          <div class="row layout horizontal" hidden$="[[!_isNew(collection)]]">
            <div class="label-container">
              <label>Description</label>
            </div>
            <textarea value="{{description::input}}"></textarea>
          </div>
        </div>
        <nuxeo-operation op="Document.AddToCollection"
                         input="[[document.uid]]"
                         id="addToCollectionOp">
        </nuxeo-operation>
        <nuxeo-operation op="Collection.Create"
                         id="createCollectionOp">
        </nuxeo-operation>
      </div>
      <div class="buttons sep">
       <paper-button dialog-dismiss>Cancel</paper-button>
       <paper-button noink class="primary" on-tap="add" disabled$="[[!_isValid(collection)]]">
         Add to Collection
       </paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-add-to-collection-button',
      properties: {
        document: Object,

        collection: {
          type: String,
          value: ''
        },

        resultsFilter: {
          type: Function,
          value: function() {
            return this._resultsFilter.bind(this);
          }
        },

        resultAndSelectionFormatter: {
          type: Function,
          value: function() {
            return this._resultAndSelectionFormatter.bind(this);
          }
        },

        newEntryFormatter: {
          type: Function,
          value: function() {
            return this._newEntryFormatter.bind(this);
          }
        }
      },

      _toggleDialog: function() {
        this.$.dialog.toggle();
      },

      _isAvailable: function(document) {
        return document ? document.facets.indexOf('NotCollectionMember') === -1 : false;
      },

      add: function() {
        if (this._isNew()) {
          var op = this.$$('#createCollectionOp');
          var name = this.$.nxSelect.textContent.trim();
          op.input = undefined;
          op.params = {
            'name': name,
            'description': this.description
          };
          return op.execute().then(function(response) {
            this.collection = response.uid;
            this._addToCollection();
          }.bind(this));
        } else {
          this._addToCollection();
        }
      },

      _addToCollection: function() {
        var op = this.$$('#addToCollectionOp');
        op.params = {
          'collection': this.collection
        };
        return op.execute().then(function() {
          this.fire('addedToCollection', {docId: this.document.uid, collectionId: this.collection});
          this._resetPopup();
          this._toggleDialog();
        }.bind(this));
      },

      _resultsFilter: function(entry) {
        return entry.id.indexOf('-999999') === -1;
      },

      _resultAndSelectionFormatter: function(item) {
        var label = item.displayLabel || item.title;
        // if we are adding a new entry with the _newEntryFormatter
        // we don't want to escape the HTML
        return item.id === -1 ? label : this.$.nxSelect.escapeHTML(label);
      },

      _newEntryFormatter: function(term) {
        return {id: -1, displayLabel: '<iron-icon icon="icons:add" item-icon></iron-icon>' + term};
      },

      _isValid: function() {
        return this.collection !== '';
      },

      _isNew: function() {
        return this.collection === '-1';
      },

      _resetPopup: function() {
        this.collection = '';
        this.description = '';
      },

      _focusPopup: function() {
        jQuery(this.$.nxSelect.$.select2).select2('open');
      }
    });
  </script>

</dom-module>
