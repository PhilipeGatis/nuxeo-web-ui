<!--
`nuxeo-favorites-toggle-button`
@group Nuxeo UI
@element nuxeo-favorites-toggle-button
-->
<dom-module id="nuxeo-favorites-toggle-button">


  <template>

    <style is="custom-style" include="shared-styles">
      :host {
        display: inline-block;
      }
      ::content iron-icon {
        fill: var(--icon-toggle-color, rgba(0,0,0,0));
        stroke: var(--icon-toggle-outline-color, currentcolor);
      }

      ::content iron-icon:hover {
        stroke: var(--nuxeo-link-hover-color);
      }

      :host([favorite]) ::content iron-icon {
        stroke: var(--icon-toggle-outline-color, --nuxeo-action-color-activated);
        fill: var(--icon-toggle-pressed-color, --nuxeo-action-color-activated);
      }
    </style>

    <nuxeo-operation id="addToFavOp"
      op="Document.AddToFavorites"
      input="[[document.uid]]"></nuxeo-operation>

    <nuxeo-operation id="removeFromFavOp"
      op="Document.RemoveFromFavorites"
      input="[[document.uid]]"></nuxeo-operation>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <paper-icon-button icon="[[icon]]" id="favBut"></paper-icon-button>
      <paper-tooltip for="favBut" id="favButTooltip">[[tooltip]]</paper-tooltip>
    </template>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-favorites-toggle-button',
        properties: {
          document: {
            type: Object,
            observer: '_observeDoc'
          },
          favorite: {
            type: Boolean,
            notify: true,
            reflectToAttribute: true
          },
          icon: {
            type: String,
            value: 'icons:grade'
          },
          tooltip: {
            type: String,
            computed: '_computeTooltip(favorite)'
          }
        },

        listeners: {
          'tap': 'toggle',
        },

        toggle: function() {
          if (!this.favorite) {
            this.$.addToFavOp.execute().then(function() {
              this.fire('addedToFavorites', {doc: this.document});
              this.favorite = true;
            }.bind(this));
          } else {
            this.$.removeFromFavOp.execute().then(function() {
              this.fire('removedFromFavorites', {doc: this.document});
              this.favorite = false;
            }.bind(this));
          }
        },

        _isAvailable: function(document) {
          return document && document.facets.indexOf('NotCollectionMember') === -1;
        },

        _computeTooltip: function(isFavorite) {
          return isFavorite ? 'Remove From Favorites' : 'Add to Favorites';
        },

        _isFavorite: function(doc) {
          return doc && doc.contextParameters.favorites.isFavorite;
        },

        _observeDoc: function() {
          this.favorite = this._isFavorite(this.document);
        },

        ready: function() {
          window.addEventListener('removedFromFavorites', function(e) {
            if (e.detail.docUid && e.detail.docUid === this.document.uid) {
              this.favorite = false;
            }
          }.bind(this));
        }
      });
    })();
  </script>

</dom-module>
