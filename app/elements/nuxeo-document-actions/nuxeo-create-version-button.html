<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">
<link rel="import" href="../nuxeo-filters-behaviour/nuxeo-filters-behaviour.html">

<!--
`nuxeo-create-version-button`
@group Nuxeo UI
@element nuxeo-create-version-button
-->
<dom-module id="nuxeo-create-version-button">
  <template>

    <style is="custom-style" include="shared-styles">
      ::content iron-icon:hover {
        fill: var(--nuxeo-link-hover-color);
      }

      .dialog .title {
        font-weight: 500;
        font-size: 24px;
        margin: 24px 24px 16px 24px;
        padding: 0;
      }

      .dialog .content {
        @apply(--layout-vertical);
        margin: 16px;
      }

      .dialog .buttons {
        @apply(--layout-horizontal);
        @apply(--layout-justified);
        padding: 16px;
        border-top: 1px solid var(--divider-color);
      }

      paper-radio-group {
        margin: 16px;
      }

      paper-radio-button {
        display: block;
      }

      paper-radio-button .version {
        background-color: var(--nuxeo-primary-color);
        color: var(--nuxeo-button-primary-text);
        padding: 4px 8px;
        margin-right: 8px;
        font-weight: 500;
        border-radius: 2px;
      }

      paper-button {
        margin: 0;
        padding: 8px 16px;
      }

    </style>

    <nuxeo-document id="doc" headers="[[headers]]" doc-id="[[document.uid]]" data="{{document}}" response="{{document}}">
    </nuxeo-document>

    <template is="dom-if" if="[[_isAvailable(document)]]">
      <paper-item class="layout horizontal center" id="button" on-tap="_toggleDialog">
        <iron-icon icon="image:photo-filter"></iron-icon>[[i18n('ui.createVersion.tooltip', 'Create Version')]]
      </paper-item>
    </template>

    <paper-dialog id="dialog" class="dialog" with-backdrop>
      <div class="title">[[i18n('ui.createVersion.title', 'Create Version for {0} - Version {1}.{2}',
        document.properties.dc:title, document.properties.uid:major_version, document.properties.uid:minor_version)]]
      </div>
      <div class="content">
        <paper-radio-group selected="{{versionType}}">
          <paper-radio-button name="minor">
            <span class="version">[[_nextMinor(document)]]</span>
            <span>[[i18n('ui.createVersion.minor', 'Minor Version')]]</span>
          </paper-radio-button>
          <paper-radio-button name="major">
            <span class="version">[[_nextMajor(document)]]</span>
            <span>[[i18n('ui.createVersion.major', 'Major Version')]]</span>
          </paper-radio-button>
        </paper-radio-group>
      </div>
      <div class="buttons">
        <paper-button dialog-dismiss>[[i18n('ui.createVersion.dismiss', 'Cancel')]]</paper-button>
        <paper-button dialog-confirm raised class="primary" on-tap="_create">
          [[i18n('ui.createVersion.confirm', 'Create Version')]]
        </paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-create-version-button',
      behaviors: [Nuxeo.I18nBehavior, Nuxeo.FiltersBehavior],
      properties: {
        document: Object,
        headers: {
          type: Object,
          computed: '_computeHeaders(versionType)'
        },
        versionType: {
          type: String,
          value: 'major'
        },
        response: Object
      },

      _computeHeaders: function(versionType) {
        return {
          'X-Versioning-Option': versionType
        };
      },

      _isAvailable: function(doc) {
        return this._isVersionable(doc) && !this._isVersion(doc);
      },

      _nextMinor: function(doc) {
        return (doc) ? doc.properties['uid:major_version'] + '.' + (doc.properties['uid:minor_version'] + 1) : '';
      },

      _nextMajor: function(doc) {
        return (doc) ? (doc.properties['uid:major_version'] + 1) + '.0' : '';
      },

      _toggleDialog: function() {
        this.$.dialog.toggle();
      },

      _create: function() {
        this.$.doc.put().then(function() {
          this.fire('document-updated');
        }.bind(this));
      }

    });
  </script>

</dom-module>
