<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">

<!--
`nuxeo-document-tree`
@group Nuxeo UI
@element nuxeo-document-tree
-->

<dom-module id="nuxeo-document-tree">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        --nuxeo-tree-theme: {
          padding: 1em;
        };
        --nuxeo-tree-node-theme: {
          min-height: 24px;
        };
        --nuxeo-tree-children-theme: {
          padding-left: 1em;
        };
      }

      .node-name {
        display: inline;
        left: 2em;
        position: absolute;
      }

      iron-icon {
        color: #213f7d
      }

      [toggle] {
        cursor: pointer;
      }
    </style>

    <nuxeo-document auto doc-path="[[rootPath]]" doc-id="[[rootId]]" response="{{rootDocument}}" enrichers="children"></nuxeo-document>
    <nuxeo-page-provider id="children" provider="tree_children" enrichers="children"></nuxeo-page-provider>

    <nuxeo-tree id="tree" data="[[rootDocument]]" controller="[[controller]]" node-key="uid">
      <template>
        <template is="dom-if" if="[[!isLeaf]]">
          <iron-icon icon="[[_expandIcon(opened)]]" toggle></iron-icon>
        </template>
        <span class="flex node-name ellipsis">
          <iron-icon icon="[[_icon(opened)]]"></iron-icon>
          <a href$="[[urlFor('browse', item.path)]]">[[item.title]]</a>
        </span>
      </template>
    </nuxeo-tree>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-tree',

        properties: {
          rootPath: String,

          rootId: String,

          controller: Object,

          currentDocument: {
            type: Object,
            observer: '_currentDocumentChanged'
          }
        },

        behaviors: [Nuxeo.RoutingBehavior],

        ready: function() {
          this.controller = {
            getChildren: function(node) {
              this.$.children.params = [node.uid];
              return this.$.children.fetch().then(function(data) {
                return data.entries;
              }.bind(this));
            }.bind(this),

            isLeaf: function(node) {
              var children = node.contextParameters.children;
              var folders = children.entries.filter(function(item) {
                return item.facets.indexOf('Folderish') >= 0;
              });
              return folders.length === 0;
            }
          };
        },

        _currentDocumentChanged: function() {
          if (this.currentDocument) {
            var ids = this.currentDocument.contextParameters.breadcrumb.entries.map(function(entry) {
              return entry.uid;
            });
            this.$.tree.open.apply(this.$.tree, ids);
          }
        },

        _expandIcon: function(opened) {
          return 'hardware:keyboard-arrow-' + (opened ? 'down' : 'right');
        },

        _icon: function(opened) {
          return opened ? 'icons:folder-open' : 'icons:folder';
        }
      });
    })();
  </script>
</dom-module>
