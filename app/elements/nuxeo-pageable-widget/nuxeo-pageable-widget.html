<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-pageable-widget`
@group Nuxeo UI
@element nuxeo-pageable-widge
-->
<dom-module id="nuxeo-pageable-widget">
  <template>
    <style is="custom-style" include="shared-styles">
      .doctable {
        box-sizing: border-box;
        margin: 7.5px 0px 15px 0px;
      }

      .doctable-header {
        font-weight: bold;
        padding-bottom: 8px;
        border-bottom: 1px solid #d0d0d0;
      }

      .doctable-header,
      .doctable-row {
        margin: 8px 0px;
      }
    </style>

    <div class="doctable vertical layout container">
      <div class="doctable-header horizontal layout center">
        <span class="flex">[[i18n('ui.pageableWidget.name', 'Name')]]</span>
        <span class="flex">[[i18n('ui.pageableWidget.modified', 'Modified')]]</span>
        <span class="flex">[[i18n('ui.pageableWidget.lastContributor', 'Last Contributor')]]</span>
        <span class="flex">[[i18n('ui.pageableWidget.version', 'Version')]]</span>
      </div>
      <template is="dom-repeat" items="[[page]]">
        <div class="doctable-row horizontal layout">
          <a id="title" href$="[[urlFor('document', item.uid)]]" class="flex ellipsis">[[item.properties.dc:title]]</a>
          <span id="modified" class="flex">[[_formatDate(item.properties.dc:modified)]]</span>
          <a id="lastContributor" href$="[[urlFor('user', item.properties.dc:lastContributor)]]" class="flex">[[item.properties.dc:lastContributor]]</a>
          <span id="version" class="flex">[[item.properties.uid:major_version]].[[item.properties.uid:minor_version]]</span>
        </div>
      </template>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-pageable-widget',
        properties: {
          page: {
            type: Array,
            value: []
          }
        },

        behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior],

        _formatDate: function(date) {
          return moment(date).format('MMM D, YYYY');
        }
      });
    })();
  </script>

</dom-module>
