<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-home`
@group Nuxeo UI
@element nuxeo-home
-->
<dom-module id="nuxeo-home">
  <template>
    <style is="custom-style" include="shared-styles">
      paper-header-panel {
        height: 100vh;
      }

      .title {
        font-size: 1.2rem;
        margin: 0 0 .4em;
        padding-bottom: 8px;
        border-bottom: var(--nuxeo-border);
      }

      .title iron-icon {
        width: .8em;
        vertical-align: bottom;
        margin-right: .4rem;
      }

      paper-card {
        @apply(--paper-card);
      }

      paper-card.card {
        margin: 0 22px 22px 0;
        min-width: 560px;
        width: calc(49.8% - 22px);
        height: auto;
      }

      nuxeo-task-widget {
        --nuxeo-task-widget-box-padding: .5em 0;
      }
    </style>

    <nuxeo-operation auto
                     op="Favorite.GetDocuments"
                     input="/"
                     response="{{favorites}}">
    </nuxeo-operation>

    <paper-header-panel class="flex">
      <div class="paper-header layout horizontal">
        <span class="flex">[[i18n(selectedLabel)]]</span>
      </div>
      <div class="content">
        <section name="dashboard">
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title"><iron-icon icon="editor:mode-edit" name="Latest Documents Edited"></iron-icon>[[i18n('ui.home.latestDocumentsEdited', 'Recently Edited')]]</span>
              <nuxeo-query-widget query="SELECT * FROM Document WHERE dc:lastContributor = 'Administrator' AND ecm:mixinType = 'Versionable' AND ecm:isCheckedInVersion = 0 AND ecm:mixinType != 'HiddenInNavigation' AND ecm:currentLifeCycleState != 'deleted' ORDER BY dc:modified DESC"></nuxeo-query-widget>
            </div>
          </paper-card>
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title"><iron-icon icon="icons:check-box" name="Tasks"></iron-icon>
                [[i18n('ui.home.tasks', 'Tasks')]]
              </span>
              <nuxeo-task-widget tasks="[[tasks]]"></nuxeo-task-widget>
            </div>
          </paper-card>
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title"><iron-icon icon="icons:restore" name="Recently Viewed"></iron-icon>[[i18n('heading.app.recentlyViewed','Recently Viewed')]]</span>
              <nuxeo-recent-documents-table recent-documents="[[recentDocuments]]"></nuxeo-recent-documents-table>
            </div>
          </paper-card>
          <paper-card class="card">
            <div class="card-content vertical layout">
              <span class="title"><iron-icon icon="icons:star" name="Favorites"></iron-icon>[[i18n('ui.home.favorites','Favorite Items')]]</span>
              <nuxeo-pageable-widget page="[[favorites.entries]]"></nuxeo-pageable-widget>
            </div>
          </paper-card>
        </section>
      </div>
    </paper-header-panel>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-home',

        behaviors: [Nuxeo.I18nBehavior],

        properties: {
          labels: {
            type: Object,
            value: {
              dashboard: 'label.home.dashboard'
            }
          },
          selectedTab: {
            type: String,
            value: 'dashboard',
            observer: '_navigate'
          },
          selectedLabel: {
            type: String,
            computed: '_computeLabel(selectedTab)'
          }
        },

        _computeLabel: function(tab) {
          return this.labels[tab];
        },

        _navigate: function() {
          /*page('/home@' + this.selectedTab);*/
        }
      });
    })();
  </script>

</dom-module>
