<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-clipboard-documents-button`
@group Nuxeo UI
@element nuxeo-clipboard-documents-button
-->
<dom-module id="nuxeo-clipboard-documents-button">


  <template>

    <style is="custom-style" include="shared-styles">
      :host {
        display: inline-block;
      }

      ::content iron-icon:hover {
        fill: var(--nuxeo-link-hover-color);
      }
    </style>

    <paper-icon-button noink
      id="clipboardButton"
      icon="image:add-to-photos">
    </paper-icon-button>
    <paper-tooltip for="clipboardButton">[[i18n('ui.clipboardDocumentsButton.addToClipboard', 'Add to Clipboard')]]</paper-tooltip>

  </template>

  <script>
    (function() {
      'use strict';
      Polymer({
        is: 'nuxeo-clipboard-documents-button',
        properties: {
          documents: {
            type: Array,
            notify: true,
            value: []
          }
        },
        behaviors: [Nuxeo.I18nBehavior],

        listeners: {
          'tap': 'addToClipBoard',
        },

        addToClipBoard: function() {
          this.fire('addToClipboard', {documents: this.documents});
        }

      });
    })();
  </script>

</dom-module>
