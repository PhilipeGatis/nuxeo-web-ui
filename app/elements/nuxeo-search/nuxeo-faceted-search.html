<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-faceted-search`
@group Nuxeo UI
@element nuxeo-faceted-search
-->
<dom-module id="nuxeo-faceted-search">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      .row {
        box-sizing: border-box;
        margin-bottom: 1rem;
        padding: 0 1rem;
        width: 100%;
      }

      label {
        color: #434343;
        font-size: 0.8em;
        font-weight: 700;
        margin-bottom: 5px;
      }

      input {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: .2em;
        box-sizing: border-box;
        color: rgba(0,0,0,.75);
        display: block;
        font-size: 0.8em;
        height: 2rem;
        margin: 0;
        padding: .5rem;
        width: 100%;
      }

      .clear {
        background-color: #fafafa;
        border-color: #fafafa;
        width: 100%;
      }

    </style>

    <div class="layout vertical row">
      <label>[[i18n('ui.facetedSearch.fullText', 'Full Text')]]</label>
      <paper-input id="searchInput" autofocus="true"
        value="{{searchTerm}}" tabindex="0"
        type="search"
        placeholder="[[i18n('ui.facetedSearch.fullText.placeholder', 'Search something ...')]]">
      </paper-input>
    </div>

    <div class="row layout vertical">
      <label>[[i18n('ui.facetedSearch.tags', 'Tags')]]</label>
      <nuxeo-select2 operation="Tag.Suggestion"
                     min-chars="1"
                     multiple="true"
                     placeholder="[[i18n('ui.facetedSearch.tags.placeholder', 'Search for tags...')]]"
                     value="{{params.ecm_tags}}">
      </nuxeo-select2>
    </div>

    <div class="layout vertical row">
      <label>[[i18n('ui.facetedSearch.creationDate', 'Creation date')]]</label>
      <nuxeo-checkbox-aggregation
        data="[[aggregations.dc_created_agg]]"
        value="{{params.dc_created_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

    <div class="layout vertical row">
      <label>[[i18n('ui.facetedSearch.modifiedDate', 'Modified date')]]</label>
      <nuxeo-checkbox-aggregation
        data="[[aggregations.dc_modified_agg]]"
        value="{{params.dc_modified_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

    <div class="row layout vertical">
      <label>[[i18n('ui.facetedSearch.authors', 'Authors')]]</label>
      <nuxeo-dropdown-aggregation placeholder="[[i18n('ui.facetedSearch.authors.placeholder', 'Search for authors...')]]"
        data="[[aggregations.dc_creator_agg]]"
        value="{{params.dc_creator_agg}}"
        multiple="true">
      </nuxeo-dropdown-aggregation>
    </div>

    <div class="row layout vertical">
      <label>[[i18n('ui.facetedSearch.collections', 'Collections')]]</label>
      <nuxeo-select2 operation="User.GetCollections"
                     min-chars="0"
                     placeholder="[[i18n('ui.facetedSearch.collections.placeholder', 'Select a value')]]"
                     value="{{params.ecm_collections}}"
                     multiple="true">
      </nuxeo-select2>
    </div>

    <div class="layout vertical row">
      <label>[[i18n('ui.facetedSearch.nature', 'Nature')]]</label>
      <nuxeo-checkbox-aggregation
        data="[[aggregations.dc_nature_agg]]"
        value="{{params.dc_nature_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

    <div class="layout vertical row">
      <label>[[i18n('ui.facetedSearch.subject','Subjects')]]</label>
      <nuxeo-checkbox-aggregation
        data="[[aggregations.dc_subjects_agg]]"
        value="{{params.dc_subjects_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

    <div class="layout vertical row">
      <label>[[i18n('ui.facetedSearch.coverage', 'Coverage')]]</label>
      <nuxeo-checkbox-aggregation
        data="[[aggregations.dc_coverage_agg]]"
        value="{{params.dc_coverage_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>

    <div class="layout vertical row">
      <label>[[i18n('ui.facetedSearch.size', 'Size')]]</label>
      <nuxeo-checkbox-aggregation
        data="[[aggregations.common_size_agg]]"
        value="{{params.common_size_agg}}">
      </nuxeo-checkbox-aggregation>
    </div>
    <div class="layout vertical row">
     <paper-button noink class="primary clear" raised on-click="_clear">
       [[i18n('ui.facetedSearch.clear', 'Clear')]]
     </paper-button>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-faceted-search',

        properties: {

          params: {
            type: Object,
            value: {},
            notify: true
          },
          aggregations: {
            type: Object,
            value: {},
            notify: true
          },
          searchTerm: {
            type: String,
            observer: '_addFullTextSearch'
          },

        },

        behaviors: [Nuxeo.I18nBehavior],

        _clear: function() {
          this.params = {};
          this.searchTerm = null;
        },

        ready: function() {
          window.addEventListener('navigation', function(e) {
            if (e.detail.page === 'search') {
              this.$.searchInput.$.input.focus();
            }
          }.bind(this));
        },

        _addFullTextSearch: function() {
          if (this.searchTerm) {
            this.set('params.ecm_fulltext', this.searchTerm + '*');
          } else {
            this.set('params.ecm_fulltext', '');
            // dirty but needed, the above line for
            // ecm_fulltext removal being observed
            delete this.params.ecm_fulltext;
          }
        }

      });
    })();
  </script>
</dom-module>
