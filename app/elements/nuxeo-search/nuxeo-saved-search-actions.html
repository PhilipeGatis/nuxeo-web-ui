<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-saved-search-actions`
@group Nuxeo UI
@element nuxeo-saved-search-actions
-->
<dom-module id="nuxeo-saved-search-actions">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-button {
        font-size: .8em;
        font-weight: normal;
        margin: 0;
        text-transform: none;
      }

      paper-button[disabled] {
        background: none;
      }
    </style>

    <div class="horizontal layout center">
      <paper-button noink no-animations on-click="_saveSearchAs" hidden$="[[!_showSaveAs(searchDoc, searchLoaded,dirty)]]">
         <iron-icon icon="add"></iron-icon>[[i18n('ui.app.saveNewSearch', 'Save As')]]
      </paper-button>
      <paper-button noink no-animations on-click="_saveSearch" hidden$="[[!_showSave(searchDoc,searchLoaded,dirty)]]">
         <iron-icon icon="check"></iron-icon>[[i18n('ui.app.savedSearch', 'Save')]]
      </paper-button>
      <paper-menu-button noink no-animations horizontal-align="right" vertical-offset="40" hidden$="[[!_showOtherSearchActions(searchDoc,searchLoaded,dirty)]]">
        <paper-icon-button icon="icons:more-horiz" class="dropdown-trigger" alt="menu"></paper-icon-button>
        <paper-menu class="dropdown-content layout vertical">
          <paper-item class="layout horizontal center" on-tap="_renameSearch">
            <iron-icon icon="icons:create"></iron-icon>[[i18n('ui.app.renameSearch', 'Rename')]]
          </paper-item>
          <paper-item class="layout horizontal center" on-tap="_shareSearch">
            <iron-icon icon="social:share"></iron-icon>[[i18n('ui.app.shareSearch', 'Share')]]
          </paper-item>
        </paper-menu>
      </paper-menu-button>
    </div>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-saved-search-actions',

        properties: {
          searchDoc: Object,
          searchLoaded: Boolean,
          dirty: Boolean
        },

        behaviors: [Nuxeo.I18nBehavior],

        set searchForm(form) {
          this._searchForm = form;
        },

        get searchForm() {
          return this._searchForm;
        },

        _saveSearch: function() {
          this._searchForm.save();
        },

        _saveSearchAs: function() {
          this._searchForm.saveAs();
        },

        _renameSearch: function() {
          this._searchForm.rename();
        },

        _shareSearch: function() {
          this._searchForm.share();
        },

        _showSaveAs: function() {
          return this.searchLoaded || (!this.searchLoaded && this.dirty);
        },

        _showSave: function() {
          return this.searchLoaded && this.dirty && this._hasPermissions();
        },

        _showOtherSearchActions: function() {
          return this.searchLoaded && this._hasPermissions();
        },

        _hasPermissions: function() {
          return this.searchDoc ? (this.searchDoc.contextParameters.permissions.indexOf('Write') > -1 ||
                  this.searchDoc.contextParameters.permissions.indexOf('Everything') > -1) : false;
        }
      });
    })();
  </script>
</dom-module>
