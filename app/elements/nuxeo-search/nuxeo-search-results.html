<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-search-results`
@group Nuxeo UI
@element nuxeo-search-results
-->
<dom-module id="nuxeo-search-results">
  <template>
    <style is="custom-style" include="shared-styles">
      .paper-header paper-dropdown-menu {
        --paper-input-container-input: {
          font-size: 1.05em;
          font-weight: 400;
          font-family: var(--nuxeo-app-font);
          text-align: left;
          color: var(--nuxeo-text-default);
        };
        background-color: rgba(0,0,0,0.05);
      }

      .paper-header ::content paper-button,
      .paper-header ::content paper-icon-button {
        background-color: rgba(0,0,0,0.05);
      }

      .paper-header ::content paper-button {
        margin-left: 1em;
      }

      .paper-header ::content paper-button iron-icon {
        width: 1.2em;
        height: 1.8em;
        margin-right: .2em;
      }

      .paper-header ::content paper-menu-button {
        padding: 0;
        margin-left: .8em;
      }
    </style>

    <paper-header-panel class="flex">
      <div class="paper-header layout horizontal">
        <span class="flex">[[i18n('ui.searchResults.results', 'Search Results')]]</span>
        <content select=".actions"></content>
      </div>
      <nuxeo-results id="results" name="[[name]]" display-mode="[[displayMode]]"></nuxeo-results>
    </paper-header-panel>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-search-results',

        behaviors: [Nuxeo.I18nBehavior],

        set nxProvider(nxProvider) {
          this.$.results.nxProvider = nxProvider;
        },

        get nxProvider() {
          return this.$.results.nxProvider;
        }

      });
    })();
  </script>

</dom-module>
