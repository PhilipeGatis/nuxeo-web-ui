<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-search-results`
@group Nuxeo UI
@element nuxeo-search-results
-->
<dom-module id="nuxeo-search-results">
  <template>

    <style is="custom-style" include="shared-styles">

    </style>

    <paper-header-panel class="flex" >
      <div class="paper-header layout horizontal">
        <span class="flex">[[i18n('ui.searchResults.results', 'Search Results')]]</span>
      </div>
      <nuxeo-results id="results" name="search"></nuxeo-results>
    </paper-header-panel>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-search-results',

        behaviors: [Nuxeo.I18nBehavior],

        set nxProvider(nxProvider) {
          this.$.results.nxProvider = nxProvider;
        },

        get nxProvider() {
          return this.$.results.nxProvider;
        }

      });
    })();
  </script>

</dom-module>
