<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--Parallel document review - Choose Participants-->
<!--
`nuxeo-document-task-task2556`
@group Nuxeo UI
@element nuxeo-document-task-task2556
-->
<dom-module id="nuxeo-document-task-task2556">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      paper-card {
        font-size: .9em;
        display: flex;
        padding: .5em 1em;
      }

      .action-property {
        margin-bottom: 0.5em;
        padding: .5em 0;
        color: #434343;
        @apply(--nuxeo-document-task-action-property);
      }

      .action-property-header {
        font-weight: bolder;
        margin-bottom: 0.5em;
        @apply(--nuxeo-document-task-action-property-header);
      }

      paper-input,
      paper-textarea {
        --paper-input-container: {
          padding: 0;
        };
      }
    </style>

    <nuxeo-operation auto op="UserGroup.Suggestion" params="[[parameters]]" response="{{response}}"></nuxeo-operation>

    <paper-card class="layout vertical">
      <div class="action-property layout vertical">
        <span class="action-property-header">[[i18n('wf.parallelDocumentReview.participants', 'Participants')]]</span>
        <div class="flex">
          <nuxeo-user-suggestion search-type="USER_GROUP_TYPE"
                                 multiple="true"
                                 value="{{selectedParticipants}}">
          </nuxeo-user-suggestion>
        </div>
      </div>
      <div class="action-property layout vertical">
        <span class="action-property-header">[[i18n('wf.parallelDocumentReview.comment', 'Comment')]]</span>
        <paper-textarea label="Add a comment" value="{{comment}}" no-label-float></paper-textarea>
      </div>
      <div class="action-property layout vertical">
        <span class="action-property-header">[[i18n('wf.parallelDocumentReview.endDate', 'End date')]]</span>
        <paper-input type="date" id="end_date" value="{{selectedDate}}" no-label-float required></paper-input>
      </div>
    </paper-card>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-task-task2556',
        behaviors: [Nuxeo.DocumentTaskBehavior, Nuxeo.I18nBehavior],

        _getUsernames: function() {
          if (this.response) {
            return this.response.map(function(user) {
              return user.username;
            });
          } else {
            return [];
          }
        },

        genTaskData: function(action) {
          switch (action) {
            case 'start_review':
              return {
                'entity-type': 'task',
                id: this.task.id,
                variables: {
                  comment: this.comment,
                  participants: this.selectedParticipants,
                  assignees: this.selectedParticipants,
                  'end_date':  moment(this.selectedDate).toISOString()
                },
              };
            default:
              return {
                'entity-type': 'task',
                id: this.task.id
              };
          }
        }
      });
    })();
  </script>

</dom-module>
