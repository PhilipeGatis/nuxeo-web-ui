<!--
`nuxeo-dublincore-metadata`
@group Nuxeo UI
@element nuxeo-dublincore-metadata
-->

<dom-module id="nuxeo-dublincore-metadata">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        font-size: .9em;
        width: 100%;
      }

      .row {
        margin-bottom: 1em;
        width: 100%;
      }

      label {
        font-weight: normal;
      }

      .label-container {
        position: relative;
        width: 30%;
        display: inline-block;
      }

    </style>

    <div class="row layout horizontal">
      <div class="label-container">
        <label>[[i18n('label.dublincore.title', 'Title')]]</label>
      </div>
      <span class="property">[[document.properties.dc:title]]</span>
    </div>

    <div class="row layout horizontal" hidden$="[[!document.properties.dc:description]]">
      <div class="label-container">
        <label>[[i18n('label.dublincore.description', 'Description')]]</label>
      </div>
      <span class="property">[[document.properties.dc:description]]</span>
    </div>

    <div class="row layout horizontal" hidden$="[[!document.properties.dc:nature]]">
      <div class="label-container">
        <label>[[i18n('label.dublincore.nature', 'Nature')]]</label>
      </div>
      <span class="property">[[document.properties.dc:nature]]</span>
    </div>

    <div class="row layout horizontal" hidden$="[[!document.properties.dc:subjects.length]]">
      <div class="label-container">
        <label>[[i18n('label.dublincore.subjects', 'Subjects')]]</label>
      </div>
      <span class="property">[[document.properties.dc:subjects]]</span>
    </div>

    <div class="row layout horizontal" hidden$="[[!document.properties.dc:coverage]]">
      <div class="label-container">
        <label>[[i18n('label.dublincore.coverage', 'Coverage')]]</label>
      </div>
      <span class="property">[[document.properties.dc:coverage]]</span>
    </div>

    <div class="row layout horizontal" hidden$="[[!document.properties.dc:expired]]">
      <div class="label-container">
        <label>[[i18n('label.dublincore.expire', 'Expire on')]]</label>
      </div>
      <span class="property">[[_formatDate(document.properties.dc:expired)]]</span>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-dublincore-metadata',

        behaviors: [Nuxeo.I18nBehavior],

        properties: {
          document: Object
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        }
      });
    })();
  </script>
</dom-module>
