<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-document-content-view`
@group Nuxeo UI
@element nuxeo-document-content-view
-->
<dom-module id="nuxeo-document-content-view">
  <template>

    <style is="custom-style" include="shared-styles">

      .content-view  {
        @apply(--layout-vertical);
        @apply(--layout-fit);
      }

      .toolbar {
        @apply(--layout-vertical);
        @apply(--layout-fit);
      }

      :host[display-mode=table] .toolbar {
        margin-left: 69px;
      }

      nuxeo-data-table {
        background-color: #fff;
      }

      nuxeo-data-table, nuxeo-data-grid {
        min-height: calc(100vh - 61px);
      }

      paper-fab {
        position: absolute;
        top: 64px;
        right: 32px;
        color: #ffffff;
        --paper-fab-background: #5ADA5A;
        --paper-fab-keyboard-focus-background: #008000;
        @apply(--nuxeo-document-create-button);
        z-index: 1000;
      }

      nuxeo-document-grid-thumbnail.selected ::content .bubbleBox .select {
        border:1px solid #00adff;
        background-color: #00adff;
        cursor: pointer;
        display: block;
      }

    </style>

    <template is="dom-if" if="[[_isDisplayTable]]">
      <paper-fab class="switchGridTable" icon="icons:apps" id="toogleGrid" on-tap="displayGrid">
      </paper-fab>
      <paper-tooltip for="toogleGrid">
        [[i18n('label.documents.display.grid', 'Switch to grid view')]]
      </paper-tooltip>
    </template>
    <template is="dom-if" if="[[_isDisplayGrid]]">
      <paper-fab class="switchGridTable" icon="icons:list" id="toogleTable" on-tap="displayTable">
      </paper-fab>
      <paper-tooltip for="toogleTable">
        [[i18n('label.documents.display.table', 'Switch to table view')]]
      </paper-tooltip>
    </template>

    <nuxeo-connection id="nxcon"></nuxeo-connection>

    <nuxeo-page-provider id="cvProvider" auto
       provider="[[provider]]"
       page-size="[[pageSize]]"
       aggregations="{{aggregations}}"
       enrichers="thumbnail"
       page="[[pageNumber]]"
       params="[[params]]">
    </nuxeo-page-provider>

    <div id="dropzone" class="content-view">
      <div id="grid" hidden$="[[_isDisplayTable]]">
        <nuxeo-data-grid id="datagrid" nx-provider="cvProvider"
          selected-items="{{gridSelectedItems}}"
          selection-enabled>
          <nuxeo-selection-toolbar selected-items="[[gridSelectedItems]]" class="toolbar" on-refresh="_refresh">
          </nuxeo-selection-toolbar>
          <template>
            <nuxeo-document-grid-thumbnail class="grid-box"
              tabindex$="{{tabIndex}}"
              class$="[[_computedClass(selected)]]"
              doc="[[item]]" on-clicked="_navigate">
            </nuxeo-document-grid-thumbnail>
          </template>
        </nuxeo-data-grid>
      </div>
      <div id="table" hidden$="[[_isDisplayGrid]]">
        <nuxeo-data-table id="datatable"
          nx-provider="cvProvider"
          settings-enabled
          selected-items="{{tableSelectedItems}}"
          selection-enabled>
          <nuxeo-selection-toolbar selected-items="[[tableSelectedItems]]" class="toolbar" on-refresh="_refresh">
          </nuxeo-selection-toolbar>
          <nuxeo-data-table-column name="[[i18n('ui.documentContentView.title', 'Title')]]" flex="100" sort-by="dc:title" filter-by="title">
            <template>
              <img class="queue-thumbnail" src="[[_thumbnail(item)]]">
              <a class="title ellipsis" on-click="_navigate">[[item.title]]</a>
            </template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="[[i18n('ui.documentContentView.modified', 'Modified')]]"
            sort-by="dc:modified" flex="50" filter-by="dc_modified_agg">
            <template is="header">
                <nuxeo-dropdown-aggregation
                    placeholder="[[i18n('ui.documentContentView.modified', 'Modified')]]"
                    data="[[aggregations.dc_modified_agg]]"
                    value="{{column.filterValue}}" multiple>
                </nuxeo-dropdown-aggregation>
            </template>
            <template>
              [[_formatDate(item.properties.dc:modified)]]
            </template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column  name="[[i18n('ui.documentContentView.lastContributor', 'Last Contributor')]]"
            filter-by="dc_last_contributor_agg" flex="50" sort-by="dc:lastContributor">
            <template is="header">
                <nuxeo-dropdown-aggregation
                    placeholder="[[i18n('ui.documentContentView.lastContributor', 'Last Contributor')]]"
                    data="[[aggregations.dc_last_contributor_agg]]"
                    value="{{column.filterValue}}" multiple>
                </nuxeo-dropdown-aggregation>
            </template>
            <template>
              <a class="tag user" href="/user/[[item.properties.dc:lastContributor]]">
                [[item.properties.dc:lastContributor]]
              </a>
            </template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="Version">
            <template>[[_displayVersion(item)]]</template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="State">
            <template>[[item.state]]</template>
          </nuxeo-data-table-column>
        </nuxeo-data-table>
      </div>
    </div>

    <paper-toast id="toast"></paper-toast>

    <nuxeo-smart-import id="smartImport" document="[[document]]"></nuxeo-smart-import>

    <iron-localstorage id="prefStorage" name="[[_displayModeStorageName(document)]]"
      value="{{_settings}}" auto-save-disabled>
    </iron-localstorage>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-content-view',

        behaviors: [Nuxeo.UploaderBehavior, Nuxeo.I18nBehavior],

        properties: {
          params: {
            type: Object,
            value: {},
            notify: true
          },
          provider: {
            type: String
          },
          pageSize: {
            type: Number,
            value: 40
          },
          isSmartImport: {
            type: Boolean,
            value: false
          },
          dropZoneTimeout: {
            type: Object
          },
          currentIndex: {
            type: Number,
            notify: true
          },
          currentDocument: {
            type: Object
          },
          displayMode: {
            type: String,
            value: 'table',
            notify: true,
            reflectToAttribute: true
          },
          _isDisplayTable: {
            type: Boolean,
            value: true
          },
          _isDisplayGrid: {
            type: Boolean,
            value: false
          },
          _settings: {
            type: Object,
            value: {},
            notify: true,
          }
        },

        listeners: {
          'batchFinished': 'importBatch',
          'documentCreated': '_handleDocumentCreated',
          'smartImport': '_handleSmartImport',
          'dropzone.dragover': '_dragoverSmartImport',
          'dropzone.dragleave': '_dragleaveSmartImport',
          'dropzone.drop': '_dropSmartImport',
          'tableSettingsChanged': 'saveSettings',
          'displayModeChanged': 'saveSettings'
        },

        observers: [
          '_refresh(params)',
          '_observeDisplayMode(displayMode)',
          'restoreSettings(_settings)'
        ],

        _computedClass: function(isSelected) {
          var classes = 'grid-box';
          if (isSelected) {
            classes += ' selected';
          }
          return classes;
        },

        ready: function() {
          this.connection = this.$.nx;
          this.setupDropZone(this.$.dropzone);
        },

        displayTable: function() {
          this.displayMode = 'table';
          this.$.datatable.notifyResize();
          this.fire('displayModeChanged');
        },

        displayGrid: function() {
          this.displayMode = 'grid';
          this.$.datagrid.notifyResize();
          this.fire('displayModeChanged');
        },

        _observeDisplayMode: function() {
          if (this.displayMode === 'table') {
            this._isDisplayTable = true;
            this._isDisplayGrid = false;
          } else if (this.displayMode === 'grid') {
            this._isDisplayTable = false;
            this._isDisplayGrid = true;
          }
        },

        _displayModeStorageName: function(document) {
          return this.$.nxcon.user.id + '-nx-browse-settings-' + document.uid;
        },

        importBatch: function(data) {
          if (this.isSmartImport) {
            this.$.smartImport.uploader = this.uploader;
            this.$.smartImport.batchId = data.detail.batchId;
            this.$.smartImport.toggleDialog().then(function() {
              this.isSmartImport = false;
            }.bind(this));
          } else {
            this.batchExecute('FileManager.Import', {
              context: {
                currentDocument: this.document.path
              }
            }).then(function(response) {
              this._notifyAndUpdate(response);
            }.bind(this));
          }
        },

        _handleSmartImport: function(data) {
          this._notifyAndUpdate(data.detail);
        },

        _notifyAndUpdate: function(response) {
          var docs = response.entries;
          if (docs.length === 1) {
            var doc = docs[0];
            this._toast(this.i18n('label.documents.importedDocument', 'Imported {0}.',
                        doc.type.toLowerCase() + ' ' + doc.title));
          } else {
            this._toast(this.i18n('label.documents.importedDocuments', 'Imported {0} documents.',
                        docs.length));
          }
          // refresh
          this._handleDocumentCreated();
        },

        _toast: function(msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        },

        _handleDocumentCreated: function() {
          this.$.provider.fetch();
        },

        _navigate: function(e) {
          var as = 'item';
          var detail = {
            doc: e.model[as],
            index: e.model.index + 1
          };
          this.navigate(detail.doc, detail.index);
        },

        navigate: function(doc, index) {
          this.currentDocument = doc;
          this.currentIndex = index; // TODO - retrieve index from currentPage
          this.fire('nuxeo-content-view-navigate');
        },

        _dragoverSmartImport: function() {
          if (!this.dropZoneTimeout) {
            this.dropZoneTimeout = setTimeout(function() {
              this.toggleClass('hoverSmartImport', true, this._dropZone);
              this.isSmartImport = true;
            }.bind(this), 3000);
            this._toast(this.i18n('label.documents.smartImport', 'Hold to Smart Import'));
          }
        },

        _dragleaveSmartImport: function() {
          clearTimeout(this.dropZoneTimeout);
          this.dropZoneTimeout = null;
          this.toggleClass('hoverSmartImport', false, this._dropZone);
          this.isSmartImport = false;
        },

        _dropSmartImport: function() {
          clearTimeout(this.dropZoneTimeout);
          this.dropZoneTimeout = null;
          this.toggleClass('hoverSmartImport', false, this._dropZone);
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        },

        _thumbnail: function(doc) {
          if (doc && doc.uid) {
            if (doc.contextParameters && doc.contextParameters.thumbnail.url) {
              return doc.contextParameters.thumbnail.url;
            } else {
              var baseUrl = this.$.nxcon.url;
              return baseUrl + '/nxthumb/default/' + doc.uid + '/blobholder:0/';
            }
          }
        },

        _displayVersion: function(doc) {
          if (doc.properties) {
            if (doc.properties['uid:major_version'] !== null && doc.properties['uid:major_version'] !== undefined) {
              return doc.properties['uid:major_version'] + '.' + doc.properties['uid:minor_version'];
            }
          }
        },

        _refresh: function() {
          this.$.datatable.loading = true;
          this.$.datagrid.loading = true;
          var pn = this.$.cvProvider.page;
          this.$.cvProvider.page = 1;
          if (pn === 1) {
            // normally the page provider is on auto mode
            // so the fetch should be triggered when changing page
            this.$.cvProvider.fetch();
          }
        },

        restoreSettings: function() {
          if (this._settings) {
            if (this._settings.displayMode && this._settings.displayMode.length > 0) {
              this.displayMode = this._settings.displayMode;
              if (this._settings.tableSettings) {
                this.$.datatable.settings = this._settings.tableSettings;
              }
            }
          }
        },

        saveSettings: function() {
          if (this._settings === null) {
            this._settings = {};
          }
          // TODO improve when https://github.com/Polymer/polymer/issues/1550 fixed
          this.set('_settings.displayMode', this.displayMode);
          this.set('_settings.tableSettings', this.$.datatable.settings);
          this.$.prefStorage.save();
        }

      });
    })();
  </script>

</dom-module>
