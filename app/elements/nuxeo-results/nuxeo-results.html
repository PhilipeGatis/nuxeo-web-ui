<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-results`
@group Nuxeo UI
@element nuxeo-results
-->
<dom-module id="nuxeo-results">
  <template>

    <style is="custom-style" include="shared-styles">

      #container  {
        @apply(--layout-vertical);
        @apply(--layout-fit);
      }

      .toolbar {
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }

      nuxeo-data-table ::content #items {
        background-color: #fff;
      }

      nuxeo-data-table, nuxeo-data-grid {
        min-height: calc(100vh - 59px);
      }

      nuxeo-data-table ::content #container.nuxeo-data-table {
        padding: 4.5em 3em 0;
        box-sizing: border-box;
      }

      nuxeo-data-table ::content nuxeo-data-table-checkbox {
        flex-basis: 30px;
        border-right: none;
      }

      nuxeo-data-table ::content #container.nuxeo-data-table-checkbox {
        border: 1px solid var(--nuxeo-text-light);
      }

      nuxeo-data-table ::content *[checked] #container.nuxeo-data-table-checkbox {
        border-color: #75b226 !important;
        background-color: #75b226 !important;
      }

      nuxeo-data-table ::content #container iron-list#list::after {
        background-color: transparent;
        content:'';
        display: block;
        height: 4em;
      }

      nuxeo-data-grid ::content #scrollThreshold.nuxeo-data-grid {
        padding: 3.7em 2em 3em;
      }

      paper-fab {
        position: absolute;
        top: 1em;
        right: 2.3em;
        color: var(--nuxeo-action-color);
        --paper-fab-background: #fff;
        --paper-fab-keyboard-focus-background: #efefef;
        border: var(--nuxeo-border);
        z-index: 10;
        box-shadow: none;
        position: absolute;
        border-radius: .2em;
        width: 2em;
        height: 2em;
      }

      nuxeo-document-grid-thumbnail.selected ::content .bubbleBox .select,
      nuxeo-document-grid-thumbnail.selected ::content .bubbleBox:hover .select:hover {
        border: 2px solid #99d749;
        background-color: #99d749;
        cursor: pointer;
        display: block;
      }

      nuxeo-document-grid-thumbnail.selected ::content .bubbleBox .select paper-icon-button {
        color: #fff;
      }

      nuxeo-document-grid-thumbnail.selected ::content .bubbleBox {
        filter: brightness(102%);
        -webkit-filter: brightness(102%);
        border-bottom: 3px solid #75b226;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }

    </style>

    <template is="dom-if" if="[[_isDisplayTable]]">
      <paper-fab mini noink class="switchGridTable" icon="icons:apps" id="toogleGrid" on-tap="displayGrid" elevation="0">
      </paper-fab>
      <paper-tooltip for="toogleGrid">[[i18n('ui.results.displayGrid', 'Switch to grid view')]]</paper-tooltip>
    </template>
    <template is="dom-if" if="[[_isDisplayGrid]]">
      <paper-fab mini noink class="switchGridTable" icon="icons:list" id="toogleTable" on-tap="displayTable" elevation="0">
      </paper-fab>
      <paper-tooltip for="toogleTable">[[i18n('ui.results.displayTable', 'Switch to table view')]]</paper-tooltip>
    </template>

    <nuxeo-connection id="nxcon"></nuxeo-connection>

    <div id="container">
      <div id="grid" hidden$="[[_isDisplayTable]]">
        <nuxeo-data-grid id="datagrid" nx-provider="[[nxProvider]]"
          filters="{{filters}}"
          selected-items="{{gridSelectedItems}}"
          empty-label="[[emptyLabel]]"
          empty-label-when-filtered="[[emptyLabelWhenFiltered]]"
          selection-enabled>
          <nuxeo-selection-toolbar selected-items="[[gridSelectedItems]]" class="toolbar" on-refresh="_refresh">
          </nuxeo-selection-toolbar>
          <template>
            <nuxeo-document-grid-thumbnail class="grid-box"
              tabindex$="{{tabIndex}}"
              class$="[[_computedClass(selected)]]"
              doc="[[item]]" on-navigate="_navigate">
            </nuxeo-document-grid-thumbnail>
          </template>
        </nuxeo-data-grid>
      </div>
      <div id="table" hidden$="[[_isDisplayGrid]]">
        <nuxeo-data-table id="datatable"
          nx-provider="[[nxProvider]]"
          settings-enabled filters="{{filters}}"
          empty-label="[[emptyLabel]]"
          empty-label-when-filtered="[[emptyLabelWhenFiltered]]"
          selected-items="{{tableSelectedItems}}"
          selection-enabled>
          <nuxeo-selection-toolbar selected-items="[[tableSelectedItems]]" class="toolbar" on-refresh="_refresh">
          </nuxeo-selection-toolbar>
          <nuxeo-data-table-column name="[[i18n('ui.datatable.header.title', 'Title')]]" sort-by="dc:title"
            flex="100">
            <template>
              <img class="queue-thumbnail" src="[[_thumbnail(item)]]" on-click="_navigate">
              <a class="title ellipsis" on-click="_navigate">[[item.title]]</a>
            </template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="[[i18n('ui.datatable.header.modified', 'Modified')]]" sort-by="dc:modified"
            flex="50">
            <template>
              [[_formatDate(item.properties.dc:modified)]]
            </template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="[[i18n('ui.datatable.header.lastContributor', 'Last Contibutor')]]"
            sort-by="dc:lastContributor" flex="50">
            <template>
              <a class="tag user" href$="[[urlFor('user', item.properties.dc:lastContributor)]]">
                [[item.properties.dc:lastContributor]]
              </a>
            </template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="[[i18n('ui.datatable.header.state', 'State')]]" hidden>
            <template><span class="capitalize">[[item.state]]</span></template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="[[i18n('ui.datatable.header.version', 'Version')]]" hidden>
            <template>[[_displayVersion(item)]]</template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="[[i18n('ui.datatable.header.created', 'Created')]]"
            flex="50" hidden>
            <template>
              [[_formatDate(item.properties.dc:created)]]
            </template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="[[i18n('ui.datatable.header.author', 'Contributor')]]"
            hidden>
            <template>
              <a class="tag user" href$="[[urlFor('user', item.properties.dc:creator)]]">
                [[item.properties.dc:creator]]
              </a>
            </template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="[[i18n('ui.datatable.header.nature', 'Nature')]]" hidden>
            <template>
                <span class="tag vocabulary">[[item.properties.dc:nature]]</span>
            </template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="[[i18n('ui.datatable.header.coverage', 'Coverage')]]" hidden>
            <template>
                <span class="tag vocabulary">[[item.properties.dc:coverage]]</span>
            </template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="[[i18n('ui.datatable.header.subjects', 'Subjects')]]" hidden flex="60">
            <template>
                <template is="dom-repeat" items="[[item.properties.dc:subjects]]" as="subject">
                  <span class="tag vocabulary">[[subject]]</span>
                </template>
            </template>
          </nuxeo-data-table-column>
          <nuxeo-data-table-column name="[[i18n('ui.datatable.header.rights', 'Rights')]]" hidden>
            <template>
                [[item.properties.dc:rights]]
            </template>
          </nuxeo-data-table-column>
        </nuxeo-data-table>
      </div>
    </div>

    <iron-localstorage id="prefStorage" name="[[_localStorageName]]"
      value="{{_settings}}" auto-save-disabled>
    </iron-localstorage>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-results',
        properties: {
          displayMode: {
            type: String,
            value: 'table',
            notify: true,
            reflectToAttribute: true
          },
          _isDisplayTable: {
            type: Boolean,
            value: true
          },
          _isDisplayGrid: {
            type: Boolean,
            value: false
          },
          _settings: {
            type: Object,
            value: {},
            notify: true,
          },
          name: {
            type: String
          },
          _localStorageName: {
            type: String
          }
        },

        behaviors: [
          Nuxeo.RoutingBehavior,
          Nuxeo.I18nBehavior
        ],

        observers: [
          '_observeName(name)',
          '_observeDisplayMode(displayMode)',
          'restoreSettings(_settings)'
        ],

        listeners: {
          'tableSettingsChanged': 'saveSettings',
          'displayModeChanged': 'saveSettings'
        },

        _computedClass: function(isSelected) {
          var classes = 'grid-box';
          if (isSelected) {
            classes += ' selected';
          }
          return classes;
        },

        displayTable: function() {
          this.displayMode = 'table';
          this.$.datatable.notifyResize();
          this.fire('displayModeChanged');
        },

        displayGrid: function() {
          this.displayMode = 'grid';
          this.$.datagrid.notifyResize();
          this.fire('displayModeChanged');
        },

        _observeDisplayMode: function() {
          if (this.displayMode === 'table') {
            this._isDisplayTable = true;
            this._isDisplayGrid = false;
            this.$.datatable.clearSelection();
            if (this.$.datagrid.selectedItems) {
              this.$.datatable.selectItems(this.$.datagrid.selectedItems);
            }
          } else if (this.displayMode === 'grid') {
            this._isDisplayTable = false;
            this._isDisplayGrid = true;
            this.$.datagrid.clearSelection();
            if (this.$.datatable.selectedItems) {
              this.$.datagrid.selectItems(this.$.datatable.selectedItems);
            }
          }
        },

        restoreSettings: function() {
          if (this._settings) {
            if (this._settings.displayMode && this._settings.displayMode.length > 0) {
              this.displayMode = this._settings.displayMode;
              if (this._settings.tableSettings) {
                this.$.datatable.settings = this._settings.tableSettings;
              }
            }
          }
        },

        saveSettings: function() {
          if (this._settings === null) {
            this._settings = {};
          }
          // TODO improve when https://github.com/Polymer/polymer/issues/1550 fixed
          this.set('_settings.displayMode', this.displayMode);
          this.set('_settings.tableSettings', this.$.datatable.settings);
          this.$.prefStorage.save();
        },

        _navigate: function(e) {
          var detail;
          if (e.detail.item) {
            detail = {
              doc: e.detail.item,
              index: e.detail.index
            };
          } else {
            detail = {
              doc: e.model.item,
              index: e.model.index + 1
            };
          }
          this.fire('navigate', detail);
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        },

        _thumbnail: function(doc) {
          if (doc && doc.uid) {
            if (doc.contextParameters && doc.contextParameters.thumbnail.url) {
              return doc.contextParameters.thumbnail.url;
            } else {
              var baseUrl = this.$.nxcon.url;
              return baseUrl + '/nxthumb/default/' + doc.uid + '/blobholder:0/';
            }
          }
        },

        _displayVersion: function(doc) {
          if (doc.properties) {
            if (doc.properties['uid:major_version'] !== null && doc.properties['uid:major_version'] !== undefined) {
              return doc.properties['uid:major_version'] + '.' + doc.properties['uid:minor_version'];
            }
          }
        },

        _displayModifiedCol: function() {
          return typeof this.aggregation !== undefined;
        },

        _refresh: function() {
          this.$.datatable.loading = true;
          this.$.datagrid.loading = true;
          var pn = this.nxProvider.page;
          this.nxProvider.page = 1;
          if (pn === 1) {
            // normally the page provider is on auto mode
            // so the fetch should be triggered when changing page
            this.nxProvider.fetch();
          }
        },

        ready: function() {
          this.$.nxcon.connect().then(function(res) {
            this._localStorageName =  res.id + '-nxrs-' + this.name;
          }.bind(this));
        },

        _observeName: function() {
          if (this.$.nxcon.user) {
            this._localStorageName =  this.$.nxcon.user.id + '-nxrs-' + this.name;
          }
        }

      });
    })();
  </script>

</dom-module>
