<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-vocabulary-management`
@group Nuxeo UI
@element nuxeo-vocabulary-management
-->
<dom-module id="nuxeo-vocabulary-management">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      .title {
        display: block;
        font-size: 1.4rem;
        padding: 0.5em;
      }

      paper-dropdown-menu {
        --paper-input-container-underline: {
          display: none;
        };
        --paper-input-container-input: {
          font-size: 18px;
          font-weight: 400;
          text-align: left;
          color: var(--nuxeo-header-text-color);
        };
        padding: .3em 0 .5em .5em;
        margin-left: 1.5em;
        box-shadow: 1px 0 0 rgba(0,0,0,0.2) inset;
      }

      ::content .unfocused-line.paper-input-container {
        background-color: transparent;
      }

      ::content paper-input-container .input-content.paper-input-container {
        flex-direction: row-reverse;
      }

      ::content paper-input-container .input-content iron-icon {
        margin-right: .3em;
      }

      nuxeo-data-table {
        min-height: calc(100vh - 150px);
      }

      nuxeo-data-table ::content #items {
        background-color: #fff;
      }

      #errorToast {
        --paper-toast-background-color: red;
        --paper-toast-color: white;
      }
    </style>

    <nuxeo-resource id="directoryuis" path="/directory?uiDirectory=true" auto response="{{vocabularyResonse}}"></nuxeo-resource>

    <nuxeo-resource id="directory" ></nuxeo-resource>

    <paper-toast id="toast"></paper-toast>

    <paper-toast id="errorToast"></paper-toast>

    <paper-dialog id="dialog" modal no-auto-focus>
      <h1>[[i18n('ui.vocabularyManagement.editEntry','Edit vocabulary entry')]]</h1>
      <div class="paper-content layout horizontal">
        <form id="form" is="iron-form" action="/">
          <div id="entry-edit">
            <!-- Dynamic layout element will be inserted here -->
          </div>
          <div class="card-actions">
            <div class="buttons sep">
             <paper-button dialog-dismiss>[[i18n('command.cancel','Cancel')]]</paper-button>
             <paper-button noink class="primary" on-tap="_save" >
               [[i18n('command.save', 'Save')]]
             </paper-button>
            </div>
          </div>
        </form>
      </div>
    </paper-dialog>

    <paper-header-panel class="flex">
      <div class="paper-header layout horizontal">
        <span>[[i18n('label.app.vocabularyManagement', 'Vocabulary')]]</span>
        <paper-dropdown-menu noink no-animations no-label-float label="[[i18n('ui.vocabularyManagement.select', 'Select a vocabulary')]]">
          <paper-menu class="dropdown-content" selected="{{selectedVocabulary}}" attr-for-selected="name">
            <template is="dom-repeat" items="[[vocabularyResonse.entries]]">
              <paper-item name="[[item.name]]">[[item.name]]</paper-item>
            </template>
          </paper-menu>
        </paper-dropdown-menu>
      </div>
      <div class="content">
        <nuxeo-data-table id="table" items="[[entries]]"
          empty-label="[[i18n('ui.vocabularyManagement.noEntry', 'No entry')]]"
          empty-label-when-filtered="[[i18n('ui.vocabularyManagement.noEntryWhenFiltered', 'There are no vocabulary entries with these search criteria.')]]">
          <template is="dom-repeat" items="[[colDef]]" as="col">
            <nuxeo-data-table-column name="[[col.name]]">
              <template>
                <template is="dom-if" if="[[!_entryActions(column.name)]]">
                  [[_value(item, column.name)]]
                </template>
                <template is="dom-if" if="[[_entryActions(column.name)]]">
                  <paper-icon-button id="button" icon="editor:mode-edit" on-tap="_editEntry"></paper-icon-button>
                  <paper-tooltip for="button">[[i18n('ui.vocabularyManagement.editEntry', 'Edit entry')]]</paper-tooltip>
                  <paper-icon-button id="button" icon="icons:delete" on-tap="_deleteEntry"></paper-icon-button>
                  <paper-tooltip for="button">[[i18n('ui.vocabularyManagement.deleteEntry', 'Delete entry')]]</paper-tooltip>
                </template>
              </template>
            </nuxeo-data-table-column>
          </template>
        </nuxeo-data-table>
      </div>
    </paper-header-panel>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-vocabulary-management',
        behaviors: [Nuxeo.I18nBehavior],
        properties: {
          selectedVocabulary: String,
          entries: {
            type: Array,
            value: []
          },
          colDef: {
            type: Object,
            notify: true
          },
          _selectedEntry: {
            type: Object,
            observer: '_entryChanged'
          }
        },

        observers: [
          '_refresh(selectedVocabulary)'
        ],

        _entryChanged: function() {
          if (this._selectedEntry) {
            this._updateLayout();
          }
        },

        /**
         * Returns the name for the current layout element
         */
        _layoutFor: function() {
          // lower case first letter to avoid extra dash in camelToDashCase
          var schema = this._getSchemaFor(this._selectedEntry);
          var type = schema.charAt(0).toLowerCase() + schema.slice(1);
          return ['nuxeo', Polymer.CaseMap.camelToDashCase(type), 'edit'].join('-');
        },

        _getSchemaFor: function(entry) { 
          var schema = '';
          for (var i in this.vocabularyResonse.entries) {
            if (this.vocabularyResonse.entries[i].name === entry.directoryName) {
              schema = this.vocabularyResonse.entries[i].schema;
              break;
            }
          }
          if (!schema || schema.length === 0) {
            return 'vocabulary';
          }
          return schema;
        },

        _getParentDirectoryFor: function(entry) {
          var parent = '';
          for (var i in this.vocabularyResonse.entries) {
            if (this.vocabularyResonse.entries[i].name === entry.directoryName) {
              parent = this.vocabularyResonse.entries[i].parent;
              break;
            }
          }
          return parent;
        },

        /**
         * Retrieves and creates the edit layout for the current vocabulary entry
         */
        _updateLayout: function() {
          var layout = this._layoutFor(this._selectedEntry);
          if (!this._isRegistered(layout)) {
            var url = this.resolveUrl(layout + '.html');
            this.importHref(url, this._createLayout.bind(this),
              // error handling
              function() {
                console.error('Failed to find edit layout for ' + this._getSchemaFor(this._selectedEntry));
              });
          } else {
            this._createLayout();
          }
        },

        /*
         * Determines whether a custom element is registered
         */
        _isRegistered: function(tag) {
          return document.createElement(tag).constructor !== HTMLElement;
        },

        /**
         * Creates the layout for the current document
         */
        _createLayout: function() {
          var layout = this._layoutFor(this._selectedEntry),
              el = document.createElement(layout),
              parent = this.$['entry-edit'];
          if (parent.hasChildNodes()) {
            parent.replaceChild(el, parent.firstChild);
          } else {
            parent.appendChild(el);
          }
          // setup data binding
          el.entry = this._selectedEntry;
          el.parentDirectory = this._getParentDirectoryFor(this._selectedEntry);

          // hack to force resize event and correctly display <nuxeo-helper> elements
          //this.notifyResize();
        },

        _entryActions: function(o) {
          return o  === 'actions';
        },

        _refresh: function() {
          if (this.selectedVocabulary && this.selectedVocabulary.length > 0) {
            this.$.directory.path = '/directory/' + this.selectedVocabulary;
            this.$.directory.get().then(function(resp) {
              this.entries = [];
              this.colDef = [];
              var tmp = [];
              if (resp.entries.length > 0) {
                tmp = Object.keys(resp.entries[0].properties).map(function(key) {
                  return {name: key, pos: this._computeColPos(key)};
                }.bind(this));
              }
              tmp.push({name: 'actions', pos: 1000, actions: true});
              tmp.sort(function(a, b) {
                return a.pos - b.pos;
              });
              this.colDef = tmp;
              this.entries = resp.entries;
            }.bind(this));
          }
        },

        _displayTable: function() {
          return this.selectedVocabulary && this.selectedVocabulary.length > 0;
        },

        _value: function(entry, prop) {
          if (entry && entry.properties && prop) {
            return entry.properties[prop];
          } else {
            console.error('Could not resolve property ' + prop);
            return 'N/A';
          }
        },

        _computeColPos: function(key) {
          if (key === 'parent') {
            return 1;
          } else if (key === 'id') {
            return 2;
          } else if (key === 'obsolete') {
            return 98;
          } else if (key === 'ordering') {
            return 99;
          } else {
            return 50;
          }
        },

        _deleteEntry: function(e) {
          if (confirm(this.i18n('ui.vocabularyManagement.confirmDelete',
                                'Delete vocabulary entry?'))) {
            var item = e.model.dataHost.parentNode.item;
            this.$.directory.path = '/directory/' + item.directoryName + '/' + item.properties.id;
            this.$.directory.remove().then(function() {
              this._refresh();
              this.$.toast.text = this.i18n('ui.vocabularyManagement.successfullyDeleted',
                'Entry successfully deleted.');
              this.$.toast.open();
            }.bind(this), function(err) {
              if (err.status === 401) {
                this.$.errorToast.text = this.i18n('ui.vocabularyManagement.cannotDelete.referencedEntry',
                  'This entry is referenced in another vocabulary.');
              } else {
                this.$.errorToast.text = this.i18n('ui.vocabularyManagement.cannotDelete.error',
                  'An error occured while deleting this entry') + ': ' + err.message;
              }
              this.$.errorToast.open();
            }.bind(this));
          }
        },

        _editEntry: function(e) {
          this._selectedEntry = e.model.dataHost.parentNode.item;
          this.$.dialog.toggle();
        },

        _cancel: function() {
          //this._refresh();
        },

        _save: function() {
          this.$.directory.path = '/directory/' + this._selectedEntry.directoryName +
            '/' + this._selectedEntry.properties.id;
          this.$.directory.data = this._selectedEntry;
          this.$.directory.put().then(function() {
            this.$.dialog.toggle();
            this.$.toast.text = this.i18n('ui.vocabularyManagement.successfullyEdited',
                'Entry successfully edited.');
            this.$.toast.open();
            this._refresh();
          }.bind(this),
          function(err) {
            this.$.errorToast.text = err.message && err.message.length > 0 ? err.message :
              this.i18n('ui.vocabularyManagement.cannotEdit',
                'An error occured while editing.');
            this.$.errorToast.open();
          }.bind(this));
        }

      });
    })();
  </script>
</dom-module>
