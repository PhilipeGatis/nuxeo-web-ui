<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--
`nuxeo-analytics`
@group Nuxeo UI
@element nuxeo-analytics
-->
<dom-module id="nuxeo-analytics">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      .paper-header paper-dropdown-menu {
        --paper-input-container-input: {
          font-size: 1.05em;
          font-weight: 400;
          font-family: var(--nuxeo-app-font);
          text-align: left;
          color: var(--nuxeo-text-default);
        };
        background-color: rgba(0,0,0,0.05);
      }

      .paper-header ::content paper-button,
      .paper-header ::content paper-icon-button {
        background-color: rgba(0,0,0,0.05);
      }

      .paper-header ::content paper-menu-button {
        padding: 0;
        margin-left: 1em;
      }

      ::content .unfocused-line.paper-input-container,
      ::content .focused-line.paper-input-container {
        background-color: transparent !important;
      }

      ::content paper-input-container .input-content iron-icon {
        margin-right: .3em;
        color: var(--nuxeo-link-hover-color);
      }

    </style>

    <paper-header-panel class="flex">
      <div class="paper-header layout horizontal">
        <span class="flex">[[i18n('label.admin.analytics', 'Analytics')]]</span>
        <paper-dropdown-menu noink no-animations no-label-float>
          <paper-menu class="dropdown-content" selected="{{selectedTab}}" attr-for-selected="name">
            <paper-item name="document-distribution">[[i18n('admin.analytics.document.distribution', 'Document Distribution')]]</paper-item>
            <paper-item name="repository">[[i18n('admin.analytics.repository', 'Repository Content')]]</paper-item>
            <paper-item name="search">[[i18n('admin.analytics.search', 'Search')]]</paper-item>
            <paper-item name="workflow">[[i18n('admin.analytics.workflow', 'Workflow')]]</paper-item>
          </paper-menu>
        </paper-dropdown-menu>
      </div>
      <div class="content">
        <template is="dom-if" if="[[_equals(selectedTab, 'document-distribution')]]">
          <nuxeo-distribution-analytics></nuxeo-distribution-analytics>
        </template>
        <template is="dom-if" if="[[_equals(selectedTab, 'repository')]]">
          <nuxeo-repository-analytics></nuxeo-repository-analytics>
        </template>
        <template is="dom-if" if="[[_equals(selectedTab, 'search')]]">
          <nuxeo-search-analytics></nuxeo-search-analytics>
        </template>
        <template is="dom-if" if="[[_equals(selectedTab, 'workflow')]]">
          <nuxeo-workflow-analytics></nuxeo-workflow-analytics>
        </template>
      </div>
    </paper-header-panel>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-analytics',
        behaviors: [Nuxeo.I18nBehavior],
        properties: {
          selectedTab: String
        },

        _equals: function(a, b) {
          return a === b;
        }
      });
    })();
  </script>
</dom-module>
