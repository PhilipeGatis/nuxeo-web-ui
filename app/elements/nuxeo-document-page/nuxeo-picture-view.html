<!--
`nuxeo-picture-view`
@group Nuxeo UI
@element nuxeo-picture-view
-->
<dom-module id="nuxeo-picture-view">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
        --nuxeo-document-preview-height: 600px;
      }

      .properties {
        -moz-column-width: 25em; /* Firefox */
        -webkit-column-width: 25em; /* webkit, Safari, Chrome */
        column-width: 25em;
        column-count: 3;
        -moz-column-count: 3; /* Firefox */
        -webkit-column-count: 3; /* webkit, Safari, Chrome */
      }

      .properties label {
        width: 10em;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
        line-height: 1.5em;
      }

      .item label {
        color: var(--nuxeo-text-light);
      }

      .title {
        font-size: 1.64rem;
      }

      .title a {
        max-width: 20em;
        word-wrap: break-word;
        display: inline-block;
      }
    </style>

    <nuxeo-dropzone document="{{document}}"
                    message="Drop to replace the picture"
                    message-empty="Click here or drop to replace the picture"
                    uploaded-message="Picture uploaded"
                    empty="[[!document.properties.file:content.data]]">
      <nuxeo-document-preview document="[[document]]"></nuxeo-document-preview>
    </nuxeo-dropzone>
    <div class="card-section">
      <div class="horizontal layout center">
        <template is="dom-if" if="[[document.properties.file:content]]">
          <p class="title">
            <a href="[[document.properties.file:content.data]]">[[document.title]]</a>
          </p>
          <div class="horizontal flex end-justified layout">
            <nuxeo-document-view-delete-blob document="{{document}}"
                                             tool-tip="Delete picture"
                                             confirm-message="Do you really want to delente this picture?"
                                             delete-message="Picture deleted"
                                             hidden="[[!document.properties.file:content]]"></nuxeo-document-view-delete-blob>
            <nuxeo-upload-blob-button document="{{document}}"
                                      uploaded-message="Picture uploaded"
                                      tool-tip="Upload picture"></nuxeo-upload-blob-button>
          </div>
        </template>
        <template is="dom-if" if="[[!document.properties.file:content]]">
          <p class="title">
            <span>[[document.title]]</span>
          </p>
        </template>
      </div>
    </div>
    <div class="card-section sep">
      <div class="properties">
        <div class="item">
          <label>[[i18n('label.widget.picture.dimensions', 'Dimensions')]]</label>
          [[document.properties.picture:info.width]] x [[document.properties.picture:info.height]]
        </div>
        <div class="item">
          <label>[[i18n('label.widget.picture.format', 'Format')]]</label>
          [[document.properties.picture:info.format]]
        </div>
        <div class="item">
          <label>[[i18n('label.widget.picture.colorSpace', 'Color Profile')]]</label>
          [[document.properties.picture:info.colorSpace]]
        </div>
        <div class="item">
          <label>[[i18n('label.widget.picture.depth', 'Bit Depth')]]</label>
          [[document.properties.picture:info.depth]]
        </div>
        <div class="item">
          <label>[[i18n('label.widget.picture.weight', 'Weight')]]</label>
          [[_formatSize(document.properties.common:size)]]
        </div>
      </div>
    </div>
    <div class="card-section sep">
      <p class="title">[[i18n('label.header.picture.additional.formats', 'Additional Formats')]]</p>
      <div>
        <template is="dom-repeat" items="[[_getAdditionalFormats(document)]]" as="item">
          <div class="item">
            <label class="layout flex">[[item.name]]</label>
            <span class="layout flex-2">[[item.dimensions]]</span>
            <span class="layout flex">[[item.size]]</span>
            <span class="layout flex">[[item.format]]</span>
            <a href="[[item.data]]" title="download" class="viewdla">
              <iron-icon icon="icons:file-download"></iron-icon>
            </a>
          </div>
        </template>
      </div>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-picture-view',
        properties: {
          document: {
            type: Object,
            notify: true
          },
          additionalFormats: {
            type: Object,
            computed: '_getAdditionalFormats(document)'
          }
        },
        behaviors: [Nuxeo.I18nBehavior],
        _formatSize: function(size) {
          if (size > 1048576) {
            return parseFloat(size / 1048576).toFixed(2) + ' MB';
          } else if (size > 1024) {
            return parseFloat(size / 1024).toFixed(2) + ' KB';
          } else if (size) {
            return size.toString() + ' B';
          }
        },
        _getAdditionalFormats: function(document) {
          return document ? document.properties['picture:views'].map(function(view) {
            return {
              name: view.description,
              dimensions: view.width + ' x ' + view.height,
              size: this._formatSize(view.content.length),
              format: view.info.format,
              data: view.content.data
            };
          }.bind(this)) : [];
        }
      });
    })();
  </script>

</dom-module>
