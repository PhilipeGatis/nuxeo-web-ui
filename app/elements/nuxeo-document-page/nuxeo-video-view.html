<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-video-view`
@group Nuxeo UI
@element nuxeo-video-view
-->
<dom-module id="nuxeo-video-view">

  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

      .properties {
        -moz-column-width: 25em; /* Firefox */
        -webkit-column-width: 25em; /* webkit, Safari, Chrome */
        column-width: 25em;
        column-count: 3;
        -moz-column-count: 3; /* Firefox */
        -webkit-column-count: 3; /* webkit, Safari, Chrome */
      }

      .properties label {
        width: 10em;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .item {
        @apply(--layout-horizontal);
        @apply(--layout-flex);
      }

      .item label {
        color: #999;
      }

      .title {
        font-size: 1.64rem;
      }

      .attachments {
        border-top: 1px dashed #ddd;
        background-color: #fafafd;
      }
    </style>

    <nuxeo-dropzone document="{{document}}"
                    message="Drop to replace the video"
                    message-empty="Click here or drop to replace the video"
                    uploaded-message="Video uploaded"
                    empty="[[!document.properties.file:content.data]]">
      <nuxeo-document-preview document="[[document]]"></nuxeo-document-preview>
    </nuxeo-dropzone>
    <div class="card-section">
      <div class="horizontal layout center">
        <template is="dom-if" if="[[document.properties.file:content]]">
          <p class="title">
            <a href="[[document.properties.file:content.data]]">[[document.title]]</a>
          </p>
          <div class="horizontal flex end-justified layout">
            <nuxeo-document-view-delete-blob document="{{document}}"
                                             tool-tip="Delete video"
                                             confirm-message="Do you really want to delete this video?"
                                             delete-message="Video deleted"
                                             hidden="[[!document.properties.file:content]]">
            </nuxeo-document-view-delete-blob>
            <nuxeo-upload-blob-button document="{{document}}"
                                      uploaded-message="Video uploaded"
                                      tool-tip="Upload video"></nuxeo-upload-blob-button>
          </div>
        </template>
        <template is="dom-if" if="[[!document.properties.file:content]]">
          <p class="title">
            <span>[[document.title]]</span>
          </p>
        </template>
      </div>
    </div>
    <div class="card-section sep">
      <div class="properties">
        <div class="item">
          <label>[[i18n('label.widget.video.format', 'Format')]]</label>
          [[document.properties.vid:info.format]]
        </div>
        <div class="item">
          <label>[[i18n('label.widget.video.duration', 'Duration')]]</label>
          [[document.properties.vid:info.duration]]
        </div>
        <div class="item">
          <label>[[i18n('label.widget.video.width', 'Width')]]</label>
          [[document.properties.vid:info.width]]
        </div>
        <div class="item">
          <label>[[i18n('label.widget.video.height', 'Height')]]</label>
          [[document.properties.vid:info.height]]
        </div>
        <div class="item">
          <label>[[i18n('label.widget.video.frameRate', 'Frame Rate')]]</label>
          [[document.properties.vid:info.frameRate]]
        </div>
      </div>
    </div>
    <div class="card-section sep">
      <p class="title">[[i18n('heading.videoConversions', 'Conversions')]]</p>
      <div>
        <template is="dom-repeat" items="[[document.properties.vid:transcodedVideos]]" as="conversion">
          <div class="item">
            <label class="layout flex-2">[[conversion.name]]</label>
            <span class="layout flex-2">[[conversion.info.width]] x [[conversion.info.height]]</span>
            <span class="layout flex">[[_formatSize(conversion.content.length)]]</span>
            <a href="[[conversion.content.data]]" title="download">
              <iron-icon icon="icons:file-download"></iron-icon>
            </a>
          </div>
        </template>
      </div>
    </div>
    <div class="card-section attachments">
      <nuxeo-document-attachments document="{{document}}"></nuxeo-document-attachments>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-video-view',
        properties: {
          document: {
            type: Object,
            notify: true
          }
        },
        behaviors: [Nuxeo.I18nBehavior],
        _formatSize: function(size) {
          if (size > 1048576) {
            return parseFloat(size / 1048576).toFixed(2) + ' MB';
          } else if (size > 1024) {
            return parseFloat(size / 1024).toFixed(2) + ' KB';
          } else {
            return size + ' B';
          }
        }
      });
    })();
  </script>

</dom-module>
