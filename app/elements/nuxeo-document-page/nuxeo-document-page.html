<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-routing-behavior.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-document-page`
@group Nuxeo UI
@element nuxeo-document-page
-->
<dom-module id="nuxeo-document-page">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        @apply(--layout-flex);

      }

      paper-card {
        @apply(--paper-card);
        min-width: 22em;
      }

      .sideinfo paper-card {
        --paper-card-content: {
          padding: 1em 0;
        };
      }

      paper-tooltip {
        --paper-tooltip: {
          font-size: 14px;
          width: 250px;
        };
      }

      .sideinfo {
        padding: .75rem 0 .75em .75em;
        box-sizing: border-box;
      }

      .sideinfo paper-card {
        padding: 1.5em;
        margin-bottom: 1em;
      }

      .sideinfo paper-card .document-task {
        padding: 0;
      }

      .title {
        margin: 0;
        font-size: 1.1em;
        padding-bottom: .5em;
        border-bottom: var(--nuxeo-border);
      }

      paper-card.tags {
        margin: 1em 0;
        padding: 0 1em;
      }

      .start-workflow {
        position: relative;
        display: inline-block;
        text-transform: uppercase;
        background-color: #f68500;
        color: #fff;
        padding: 0.75rem 1.5rem;
        vertical-align: middle;
        border-radius: 2px;
      }

      .ctn {
        width: 100%;
        margin-bottom: 1em;
      }

      .ctn:last-child {
        margin-bottom: 0;
      }

      .audit {
        max-height: 17rem;
        overflow-y: auto;
        @apply(--nuxeo-document-activity-audit-theme);
      }

      .docinfo {
        padding: .75rem .75rem .75rem 0;
        box-sizing: border-box;
      }

      .sidecard .details {
        color: var(--nuxeo-tag-text);
        font-size: .9em;
        padding-bottom: 1em;
        border-bottom: var(--nuxeo-border);
      }

      .details .col {
        width: 30%;
        display: inline-block;
        line-height: 1.9em;
      }

      .details .user {
        vertical-align: top;
      }

      .sidecard .icon {
        --iron-icon-height: .9rem;
        --iron-icon-width: .9rem;
        margin-right: .2rem;
      }

      /* Tasks */
      .wf-running {
        display: block;
        padding: 0 2em;
        border: 0;
        border-radius: 0;
        min-height: 3.2em;
        background-color: #333;
        color: #fff;
      }

      .process-task {
        @apply(--nuxeo-document-task-button-theme);
        position: absolute;
        display: inline-block;
        text-transform: uppercase;
        background-color: #f68500;
        color: #fff;
        padding: 0.3rem .8rem;
        vertical-align: baseline;
        border-radius: 2px;
        font-size: .9em;
        font-weight: 700;
        right: .5em;
        top: .8em;
      }

      .process-tag {
        color: #f68500
      }

      .task-header {
        background-color: #fafcfd;
        border-bottom: 1px solid #e5e5e5;
        color: var(--nuxeo-secondary-color);
        padding: 1em;
      }

      .task-name {
        font-weight: bold;
      }

      iron-icon.task-name-icon {
        --iron-icon-height: .9rem;
        --iron-icon-width: .9rem;
        border-radius: 50px;
        background-color: var(--nuxeo-secondary-color);
        color: white;
        padding: .4em;
        margin-right: .5em;
      }

      .workflow-name {
        font-size: .8em;
        font-weight: 300;
        margin-top: .5em;
      }

      #graphDialog paper-button {
        position: absolute;
        bottom: 0;
        right: 0;
      }

      .graph-container {
        padding: 0.5rem 2rem;
        position: relative;
      }

      .open-graph {
        font-size: 0.8rem;
      }

      nuxeo-workflow-graph {
        position: relative;
      }
    </style>

    <nuxeo-resource id="workflows" path="/id/[[document.uid]]/@workflow" response="{{workflows}}"></nuxeo-resource>
    <nuxeo-resource id="tasks" path="/id/[[document.uid]]/@task"></nuxeo-resource>

    <template is="dom-if" if="[[hasTaskToProcess]]">
      <paper-card class="wf-running">
        <div class="card-content">
          <template is="dom-repeat" items="[[tasks]]" as="task">
            <iron-icon class="icon" icon="icons:assignment-turned-in"></iron-icon>
            <!-- TODO: review labels with embedded markup tags -->
            [[i18n('label.document.routing.to.process', 'You have a task to process before ')]]
            [[_formatDate(task.dueDate)]]
            <paper-button noink class="process-task" on-tap="_processTask">
              [[i18n('label.document.routing.process.task', 'Process')]]
            </paper-button>
          </template>
        </div>
      </paper-card>
    </template>

    <div class="horizontal layout">
      <div class="docinfo vertical layout flex-2">
        <paper-card>
          <div class="card-content">
            <nuxeo-document-view document="[[document]]"></nuxeo-document-view>
          </div>
        </paper-card>
        <paper-card class="tags">
          <div class="horizontal layout wrap card-content">
            <iron-icon class="icon" icon="icons:label"></iron-icon><nuxeo-document-tags></nuxeo-document-tags>
          </div>
        </paper-card>
      </div>
      <div class="sideinfo vertical layout flex">
        <template is="dom-if" if="[[isProcessingTask]]" restamp>
          <template is="dom-repeat" items="[[workflows.entries]]" as="workflow">
            <template is="dom-repeat" items="[[tasks]]" as="task">
              <paper-card class="document-task">
                <div class="layout horizontal center task-header">
                  <iron-icon icon="icons:content-paste" class="task-name-icon"></iron-icon>
                  <div class="layout vertical flex">
                    <span class="task-name">[[i18n(task.name)]]</span>
                    <span class="workflow-name">[[i18n(task.workflowModelName)]]</span>
                  </div>
                  <paper-dialog id="graphDialog" with-backdrop>
                    <div class="graph-container">
                      <nuxeo-workflow-graph workflow="[[workflow]]"></nuxeo-workflow-graph>
                    </div>
                    <paper-button noink dialog-dismiss>[[i18n('command.close', 'Close')]]</paper-button>
                  </paper-dialog>
                  <paper-button noink class="open-graph" on-tap="_toggleGraphDialog">[[i18n('label.document.routing.route.view.graph', 'View Graph')]]</paper-button>
                </div>
                <nuxeo-document-task workflow="[[workflow]]" task="[[task]]">
                  <div class="buttons">
                    <paper-button noink on-tap="_cancelProcessTask">[[i18n('label.document.routing.process.task.later', 'Process later')]]</paper-button>
                  </div>
                </nuxeo-document-task>
              </paper-card>
            </template>
          </template>
        </template>

        <template is="dom-if" if="[[!isProcessingTask]]">
          <paper-card class="sidecard">
            <div class="horizontal layout wrap">
              <div class="description ctn">[[document.properties.dc:description]]</div>
              <div class="details ctn">
                <div><span class="col">[[i18n('label.document.routing.added.on', 'Added on')]]</span> [[_formatDate(document.properties.dc:created)]]</div>
                <div><span class="col">[[i18n('label.document.routing.added.by', 'By')]]</span><a class="tag user" href$="[[urlFor('user', document.properties.dc:creator)]]">
                  <iron-icon class="icon" icon="icons:perm-identity"></iron-icon>
                  [[document.properties.dc:creator]]</a></div>
                <div><span class="col">[[i18n('label.dublincore.contributors', 'Contributors')]]</span>
                  <nuxeo-document-users users="[[document.properties.dc:contributors]]">
                  </nuxeo-document-users>
                </div>
              </div>

              <div class="ctn">
                <template is="dom-if" if="[[hasWorkflowRunning]]">
                  <span class="tag process-tag">
                    [[i18n('label.document.routing.process.running', 'Process running')]]
                  </span>
                </template>
                <span class="state tag">[[document.state]]</span>
                <span class="version tag">[[i18n('label.version.number', 'Version {0}.{1}',
                  document.properties.uid:major_version, document.properties.uid:minor_version)]]</span>
              </div>
            </div>
          </paper-card>
          <template is="dom-if" if="[[!hasWorkflowRunning]]">
            <paper-card class="sidecard">
              <p class="title">[[i18n('label.document.routing.process.title', 'Process')]]</p>
              <div class="vertical layout card-content">
                <div>
                  <paper-dropdown-menu label="Start a process">
                    <paper-menu class="dropdown-content" selected="{{selectedProcess}}" attr-for-selected="key">
                      <template is="dom-repeat" items="[[processes]]" as="process">
                        <paper-item key="[[process.key]]">[[i18n(process.title)]]</paper-item>
                      </template>
                    </paper-menu>
                  </paper-dropdown-menu>
                </div>
                <div>
                  <paper-button noink class="start-workflow" on-tap="_startWorkflow">[[i18n('label.document.routing.process.start', 'Start')]]</paper-button>
                </div>
              </div>
            </paper-card>
          </template>
          <template is="dom-if" if="[[_hasCollections(document)]]">
            <paper-card class="sidecard">
              <p class="title">[[i18n('label.document.routing.collections', 'Collections')]]</p>
              <div class="horizontal layout wrap card-content">
                <nuxeo-document-collections document="[[document]]"></nuxeo-document-collections>
              </div>
            </paper-card>
          </template>
          <paper-card class="sidecard">
            <p class="title">[[i18n('label.document.routing.activity', 'Activity')]]</p>
            <div class="vertical layout card-content audit">
              <nuxeo-document-activity class="activity" document="[[document]]"></nuxeo-document-activity>
            </div>
          </paper-card>
        </template>
      </div>
    </div>

  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-page',
        properties: {
          document: {
            type: Object,
            observer: '_documentChanged'
          },

          /* Running workflows on the document */
          workflows: {
            type: Object,
            observer: '_workflowsChanged'
          },

          /* Tasks of the workflows running on the document whom actor is the current user */
          tasks: {
            type: Array,
            observer: '_tasksChanged'
          },

          selectedProcess: {
            type: String
          },

          processes: {
            type: Array
          },

          /* Whether are running workflows on the document or not */
          hasWorkflowRunning: {
            type: Boolean,
            notify: true
          },

          /* Whether the user has any task to process or not */
          hasTaskToProcess: {
            type: Boolean
          },

          /* Whether the user is processing a task or not */
          isProcessingTask: {
            type: Boolean,
            value: false
          }
        },

        behaviors: [Nuxeo.RoutingBehavior, Nuxeo.I18nBehavior],

        listeners: {
          'workflowTaskProcessed': '_taskCompleted'
        },

        ready: function() {
          this.selectedProcess = this.processes[0].key;
        },

        _documentChanged: function() {
          this.workflows = this.document.contextParameters.runningWorkflows;
          this.tasks = this.document.contextParameters.pendingTasks;
          this.processes = this.document.contextParameters.runnableWorkflows;
          this.isProcessingTask = false;
        },

        _workflowsChanged: function() {
          this.hasWorkflowRunning = this.workflows &&
              this.workflows.length > 0;
        },

        _tasksChanged: function() {
          this.hasTaskToProcess = this.tasks &&
              this.tasks &&
              this.tasks.length > 0;
        },

        _fetchTasks: function() {
          // another hack to fetch tasks with user prefix and without prefix
          // some tasks are prefixed, to be reviewed later
          this._tmpTasks = [];
          this.$.tasks.params = {'userId': 'Administrator'};
          this.$.tasks.get().then(function(response) {
            this._tmpTasks = response.entries;
            this.$.tasks.params = {'userId': 'user:Administrator'};
            this.$.tasks.get().then(function(response) {
              this.tasks = this._tmpTasks.concat(response.entries);
            }.bind(this));
          }.bind(this));
        },

        _startWorkflow: function() {
          var workflows = this.$.workflows;
          this.$.workflows.data = {
            'entity-type': 'workflow',
            'workflowModelName': this.selectedProcess,
            'attachedDocumentIds': [this.document.uid]
          };
          workflows.post().then(function() {
            this.fire('workflowStarted');
            workflows.get();
            this._fetchTasks();
          }.bind(this));
        },

        _processTask: function() {
          this.isProcessingTask = true;
        },

        _cancelProcessTask: function() {
          this.isProcessingTask = false;
        },

        _taskCompleted: function() {
          this.$.workflows.get();
          this._fetchTasks();
          this.isProcessingTask = false;
        },

        _toggleGraphDialog: function() {
          this.$$('#graphDialog').toggle();
        },

        _hasCollections: function() {
          if (this.document) {
            return this.document.contextParameters.collections &&
              this.document.contextParameters.collections.length > 0;
          }
          return false;
        },

        _formatDate: function(date) {
          return moment(date).format('MMMM D, YYYY');
        }
      });
    })();
  </script>

</dom-module>
