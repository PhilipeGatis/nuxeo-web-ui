<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/nuxeo-ui-elements/nuxeo-i18n-behavior.html">

<!--
`nuxeo-document-create-button`
@group Nuxeo UI
@element nuxeo-document-create-button
-->
<dom-module id="nuxeo-document-create-button">

  <template>
    <style is="custom-style" include="shared-styles">
      paper-fab {
        position: absolute;
        bottom: 32px;
        right: 32px;
        color: #ffffff;
        --paper-fab-background: var(--nuxeo-primary-color);
        --paper-fab-keyboard-focus-background: var(--nuxeo-secondary-color);
        @apply(--nuxeo-document-create-button);
      }

      nuxeo-path-suggestion {
      --nuxeo-path-suggestion-results: {
         z-index: 200;
       }
      }

      .container {
        width: 640px;
      }

      .picker {
        margin-left: 32px;
      }

      .form {
        overflow-y: auto;
        padding-top: 16px;
      }

      .in {
        padding-right: 8px;
        font-weight: bold;
      }
    </style>

    <nuxeo-document id="docRequest"
                    doc-path="[[targetPath]]"
                    data="[[document]]"
                    response="{{createResponse}}"></nuxeo-document>

    <paper-fab id="createBtn" icon="add" on-tap="_toggleDialog"></paper-fab>
    <paper-tooltip for="createBtn" position="left">[[i18n('title.create.document', 'Create a New Document')]]</paper-tooltip>

    <paper-dialog id="createDocDialog"
                  class="container vertical layout"
                  modal
                  no-auto-focus>
      <div class="vertical layout">
        <div class="horizontal layout">
          <h1>[[i18n('label.documents.new', 'New document')]]</h1>
          <paper-dropdown-menu class="picker" label="Document type">
            <paper-menu class="dropdown-content" selected="{{selectedDocType}}" attr-for-selected="key">
              <template is="dom-repeat" items="[[documentTypes]]" as="type">
                <paper-item key="[[type.key]]">[[i18n(type.label)]]</paper-item>
              </template>
            </paper-menu>
          </paper-dropdown-menu>
        </div>
        <div class="horizontal layout center">
          <span class="in">[[i18n('label.documents.in', 'In:')]]</span>
          <nuxeo-path-suggestion class="flex"
                                 id="pathSuggester"
                                 value="{{targetPath}}"
                                 no-label-float></nuxeo-path-suggestion>
        </div>
      </div>
      <form is="iron-form"
            action="/"
            id="form"
            on-submit="_create" class="sep form vertical layout">
        <div id="document-edit">
          <!--dynamically loaded via _updateLayout-->
        </div>
        <button id="submitButton" style="display:none;">[[i18n('command.submit', 'Submit')]]</button>
      </form>
      <div class="buttons sep horizontal end-justified layout">
        <paper-button dialog-dismiss>[[i18n('command.cancel', 'Cancel')]]</paper-button>
        <paper-button noink class="primary" on-tap="_submit">[[i18n('command.create', 'Create')]]</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'nuxeo-document-create-button',

        behaviors: [Nuxeo.I18nBehavior],

        properties: {
          parent: {
            type: Object
          },

          targetPath: {
            type: String
          },

          document: {
            type: Object
          },

          documentTypes: {
            type: Array,
            value: [
              {key: 'file', label: 'label.document.type.file'},
              {key: 'note', label: 'label.document.type.note'},
              {key: 'picture', label: 'label.document.type.picture'},
              {key: 'folder', label: 'label.document.type.folder'},
              {key: 'workspace', label: 'label.document.type.workspace'}
            ]
          },

          documentTemplates: {
            type: Object,
            value: {
              file: function() {
                return {
                  'entity-type': 'document',
                  name: '',
                  type: 'File',
                  properties: {
                    'dc:title': '',
                    'dc:description': ''
                  }
                };
              },
              note: function() {
                return {
                  'entity-type': 'document',
                  name: '',
                  type: 'Note',
                  properties: {
                    'dc:title': '',
                    'dc:description': '',
                    'note:note': '',
                    'note:mime_type': 'text/html'
                  }
                };
              },
              picture: function() {
                return {
                  'entity-type': 'document',
                  name: '',
                  type: 'Picture',
                  properties: {
                    'dc:title': '',
                    'dc:description': ''
                  }
                };
              },
              folder: function() {
                return {
                  'entity-type': 'document',
                  name: '',
                  type: 'Folder',
                  properties: {
                    'dc:title': '',
                    'dc:description': ''
                  }
                };
              },
              workspace: function() {
                return {
                  'entity-type': 'document',
                  name: '',
                  type: 'Workspace',
                  properties: {
                    'dc:title': '',
                    'dc:description': ''
                  }
                };
              }
            }
          },

          selectedDocType: {
            type: String,
            value: 'file',
            observer: '_updateLayout'
          }
        },
        listeners: {
          'response': '_handleResponse'
        },

        _toggleDialog: function() {
          if (!this.$.createDocDialog.opened) {
            this._updateLayout();
            this.targetPath = this.parent ? this.parent.path + '/' : '/default-domain/';
          }
          this.$.createDocDialog.toggle();
        },

        /**
         * Returns the name for the current layout element
         */
        _layoutFor: function() {
          var type = Polymer.CaseMap.camelToDashCase(this.selectedDocType).toLowerCase();
          return ['nuxeo', type, 'edit'].join('-');
        },

        /**
         * Determines whether a custom element is registered
         */
        _isRegistered: function(tag) {
          return document.createElement(tag).constructor !== HTMLElement;
        },

        /**
         * Creates the layout for the current document type
         */
        _createLayout: function() {
          var layout = this._layoutFor(),
              el = document.createElement(layout),
              parent = this.$['document-edit'];
          if (parent.hasChildNodes()) {
            parent.replaceChild(el, parent.firstChild);
          } else {
            parent.appendChild(el);
          }
          // setup data binding
          el.document = this.document;
          el.new = true;
        },

        /**
         * Retrieves and creates the layout for the current document type
         */
        _updateLayout: function() {
          this.document = this.documentTemplates[this.selectedDocType]();

          var layout = this._layoutFor(this.document);
          if (!this._isRegistered(layout)) {
            var url = this.resolveUrl('../nuxeo-document-edit/' + layout + '.html');
            this.importHref(url, this._createLayout.bind(this),
                // error handling
                function() {
                  console.error('Failed to find edit layout for ' + this.document.type);
                });
          } else {
            this._createLayout();
          }
        },

        _submit: function() {
          document.getElementById('submitButton').click();
        },

        _create: function() {
          var docRequest = this.$.docRequest;
          var name = this.document.properties['dc:title'].replace(/[^a-z0-9]/gi, '_');
          this.document.name = name;
          docRequest.post().then(function(response) {
            page('/browse' + response.path);
          });
          this._toggleDialog();
        },

        _handleResponse: function() {
          this.fire('documentCreated');
        }
      });
    })();
  </script>

</dom-module>
