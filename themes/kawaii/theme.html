<style is="custom-style">

  :root {
    /* -- Nuxeo Branding colors -- */
    --nuxeo-app-font: 'Open Sans', Arial, sans-serif;
    --nuxeo-primary-color: #ae006a;
    --nuxeo-secundary-color: #3a3a54;

    /* Badges & tags */
    --nuxeo-tag-background: #f2f2f4;
    --nuxeo-tag-text: #6d7684;
    --nuxeo-badge-background: #f68500;
    --nuxeo-validated: #99d749;

    /* Titles & text */
    --nuxeo-title-color: #6d0043;
    --nuxeo-text-strong: #191928;
    --nuxeo-text-default: #243238;
    --nuxeo-text-medium: rgba(58, 58, 84, .5);
    --nuxeo-text-light: #939caa;

    /* Global layout */
    --nuxeo-page-background: url(themes/kawaii/background.png) repeat #f8d3e0;
    --nuxeo-drawer-background: #fff;
    --nuxeo-header-background: rgba(255,255,255,0.95);
    --nuxeo-header-title-color: #6d0043;
    --nuxeo-header-actions: #6d0043;
    --nuxeo-header-actions-hover: #ae006a;
    --nuxeo-sidebar-background: #6d0043;
    --nuxeo-sidebar-actions: rgba(255,255,255,0.9);
    --nuxeo-sidebar-actions-hover: rgba(255,255,255,1);
    --nuxeo-light-background: #fafcfd;
    --nuxeo-table-header-background: #f6d1ec;
    --nuxeo-table-items-background: #ffffff;
    --nuxeo-grid-selected: #99d749;

    /* Buttons & Links */
    --nuxeo-button: #f5f9fb;
    --nuxeo-button-primary: var(--nuxeo-primary-color);
    --nuxeo-button-primary-focus: var(--nuxeo-header-actions-hover);
    --nuxeo-button-primary-text: #ffffff;
    --nuxeo-button-disabled: #f5f9fb;
    --nuxeo-button-disabled-text: #a8a8a8;
    --nuxeo-link-color: var(--nuxeo-text-default);
    --nuxeo-link-hover-color: #ae006a;
    --nuxeo-toolbar: #191928;

    /* Actions in toolbar, e.g. document view */
    --nuxeo-pill-color: #f6d1ec;
    --nuxeo-pill-color-hover: var(--nuxeo-primary-color);
    --nuxeo-pill-color-active: var(--nuxeo-secundary-color);
    --nuxeo-pillfilter-background: #b44593;
    --nuxeo-pill-filter-background-active: #191928;
    --nuxeo-action-color: #243238;
    --nuxeo-action-hover: var(--nuxeo-primary-color);
    --nuxeo-action-color-activated: #f68500;
    --nuxeo-container-hover: var(--nuxeo-light-background);
    --nuxeo-dialog-buttons-bar: var(--nuxeo-light-background);

    /* Warn, Info, Error */
    --nuxeo-warn-text: #d5652c;

    --default-primary-color: var(--nuxeo-primary-color);
    --dark-primary-color: #6d0043;
    --light-primary-color: #f3f7f9;
    --text-primary-color: #ffffff;
    --accent-color: var(--nuxeo-primary-color);
    --primary-background-color: #f8fafc;
    --primary-text-color: #243238;
    --secondary-text-color: #243238;
    --disabled-text-color: #bdbdbd;
    --divider-color: #e5e5e5;

    --nuxeo-border: #e0e4e6;

    /* Tabs, Toolbars & Menus */
    --paper-tabs-selection-bar-color: var(--nuxeo-primary-color);
    --paper-tab-ink: var(--nuxeo-primary-color);

    --paper-toolbar-background: #ffffff;
    --paper-toolbar-color: #243238;

    --paper-menu-background-color: #ffffff;
    --paper-menu-color: #243238;
    --paper-menu-disabled-color: #e9eff3;

    /* Forms & Buttons */
    --paper-checkbox-checked-color: var(--nuxeo-primary-color);
    --paper-checkbox-checked-ink-color: #6d0043;
    --paper-checkbox-unchecked-color: #243238;
    --paper-checkbox-unchecked-ink-color: #6c6f7c;
    --paper-checkbox-label-color: #243238;

    --paper-radio-button-checked-color: var(--nuxeo-primary-color);
    --paper-radio-button-checked-ink-color: #ffffff;
    --paper-radio-button-unchecked-color: #243238;
    --paper-radio-button-unchecked-ink-color: #6c6f7c;
    --paper-radio-button-label-color: #243238;

    --paper-input-container-color: #6c6f7c;
    --paper-input-container-focus-color: var(--nuxeo-primary-color);
    --paper-input-container-invalid-color: #ff003c;
    --paper-input-container-input-color: #6c6f7c;

    --paper-slider-knob-color: var(--nuxeo-primary-color);
    --paper-slider-active-color: var(--nuxeo-primary-color);
    --paper-slider-pin-color: var(--nuxeo-primary-color);

    --paper-toggle-button-checked-bar-color: var(--nuxeo-primary-color);
    --paper-toggle-button-checked-button-color: var(--nuxeo-primary-color);
    --paper-toggle-button-checked-ink-color: var(--nuxeo-primary-color);
    --paper-toggle-button-unchecked-bar-color: #6c6f7c;
    --paper-toggle-button-unchecked-button-color: #6c6f7c;
    --paper-toggle-button-unchecked-ink-color: #6c6f7c;

    --paper-fab-background: var(--nuxeo-primary-color);
    --paper-fab-disabled-background: #e9eff3;
    --paper-fab-disabled-text: #2f2b16;
    --paper-icon-button-disabled-text: #e9eff3;

    /* Loaders */
    --paper-progress-active-color: var(--nuxeo-primary-color);
    --paper-progress-secondary-color: var(--nuxeo-primary-color);

    --paper-spinner-layer-1-color: var(--nuxeo-primary-color);;
    --paper-spinner-layer-2-color: #6d0043;
    --paper-spinner-layer-3-color: #6d0043;
    --paper-spinner-layer-4-color: var(--nuxeo-primary-color);;
  }
</style>
